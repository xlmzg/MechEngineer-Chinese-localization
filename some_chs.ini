reactors_1=">核心"
reactors_2="-从左侧的核心菜单中按住左键移动核心# 并将其插入中央的施工架中#-核心右侧闪烁的红色插槽表示缺失模块# 并无法运行#-请将右侧模块菜单中已有的模块放入其中"
reactors_3="-添加必要的核心模块后# 为了激活核心并检查其可操作性# 双击点火字样右侧带大红色(!)的黄色按钮"
reactors_4=">自适应温度计位于测试台的左上角#-它将核心的热量以百分比值显示#-温度计量满100％时反应器将因为达到最大# 工作温度而失效(指针满右侧红区)#-温度计下面有四个拉杆#-它们模拟了四个级别的环境负荷"
reactors_5=">下面是两个计数转轮#-第一个显示了此核心正常工作时的基础发#热量#-第二个显示了冷却器的散热量#冷却器的散热量绝大部分的基础值取决于插入#核心的冷却模块功率#有小部分取决于核心超载发热(温度计)#的百分比#-冷却器的散热量将总是尝试与核心的基础#发热量相当#-但更多的基本冷却功率会带来更快速的散热#与更多的核心超载工作时长"
reactors_6="###>在测试台的右侧红色框表中,显示了核心的#主要参数:重量,输出的能量,最高工作温度#基本冷却功率以及内部散热量/外部散热量"
reactors_7="#>如有需要,使用右侧菜单中的其他模块更改# 核心的配置"
reactors_8 ="加载附加模块数据的顺序是从右上到左下，从右到左。(1-6号)##前两种类型的模块决定了向内部或外部散热，第三种模块将其基本冷却功率相乘。(尽量全内部/外部，内外互相抵消散热量值导致混用模块单一散热量小，抗热效果很不好)#第一个模块将在外部消化热量，同时增加发动机的外部散热量。#第二个模块将在内部消化热量，同时减少重新装填和发射激光武器时产生的热量##内部散热量/外部散热量的指标参数显示了冷却模块使热量减小的强度#左侧为在内部消化热量#减少重新装弹和射击产生的热量#右侧为在外部消化热量#减少来自环境的热量。"
reactors_9 ="一个小型核反应堆。##从强化过的核反应中获得它的能量。但是，在系统温度急剧上升之后，将会变得很容易越过安全阈值。#主燃料棒提供能量和倍增的能量乘数。保护系统使核反应减速并进行控制#任何产生的热量都会增强核反应"
weapons_1=">武器"
weapons_2="从左侧的武器菜单中移动武器模块卡,并将其插入中央的施工架中"
weapons_3="通过分配武器的改装点来改装它,同时在右侧红色框表上自定义武器.#改装的所有数值均为起始值的百分比"
weapons_4="改装点在测试台左侧表格的上方显示为黄色点.五个特征图标以及用于分配该武器在某方面上改装点数量的按钮垂直位于左侧表格上(-)/(+)可通过改装优化的的特性：#射速提高、#重量减轻、#精度增加、#功耗减小、#护甲穿透增加。"
weapons_5="在测试台右侧，显示了该武器的主要特征：#1。以蓝圈大小作为显示的精度(+)，#2。以黄条长短作为显示的射击速度，#3。该武器将会开火的最小(蓝)和最大(红)距离#4。重量，#5。能耗，#6。伤害，#7.护甲穿透力##武器卡上显示相同的模块统计数据。"
weapons_6="武器测试窗口位于顶部#有几种测试可用#一堵固定墙，有12层盔甲#一堵有点盔甲的移动墙#三堵墙，一个在另一个后面，有3、5和12个护甲点。4,大型生物穿透测试"
weapons_7="有4种类型的损坏。动能、爆炸力、热能#每种类型的敌人都能抵抗一种类型的伤害。阻力将总伤害除以4.##动能。#随着行进的距离，投射物逐渐失去伤害和护甲穿透力。如果目标的护甲小于或等于当前的护甲穿透力，那么目标受到了伤害，炮弹飞得更远。如果没有，那么炮弹就会被摧毁，目标的护甲会减少0.01##爆炸物#导弹在一定距离内不会造成伤害。如果目标的护甲小于或等于当前护甲穿透，则目标受到伤害，并应用（1+护甲穿透）/10的护甲减免。如果没有，则仅应用减甲。在撞击时，炮弹被摧毁，并在其下方产生热损伤爆炸。它造成0.1的炮弹损伤。这种爆炸会损坏机械。"
weapons_8="热能#投射物迅速失去其伤害和飞行速度.伤害被目标的装甲分割,但总是能穿透它.##能量#炮弹立即到达目标.水下伤害和装甲穿透减少.如果目标的护甲小于或等于当前的护甲穿透力,那么它会造成伤害.如果没有,那么它会减少目标的护甲值除以100###敌人对机甲的伤害不同.如果机甲的装甲小于敌人的伤害,那么机甲会受到一点伤害,并检查驾驶员是否被击中.如果损伤点的数量超过了机甲血量上限,则机甲会受到一种特殊损伤#身体受损会减少护甲. 腿部,降低速度. 武器,降低重装速度. 核心,减少冷却效率#如果损坏超过上限的两倍，则机甲被损坏#如果装甲没有被穿透,机甲会受到轻微的身体损伤,并随着装甲的减少而暂时减速"
mechs_1="机甲"
mechs_2="从机甲列表中左键拖拽移动它并将其放入中间的装配框中 "
mechs_3="将核心列表中的核心模块放入机甲中心的核心插槽中#使用武器列表中的武器填充至少一半的机甲武器插槽#将模块列表中缺失的模块放入闪烁的红色插槽中,以便进行其他修改"
mechs_4="在中间机甲信息的左侧的构造表上,显示了：名称、重量、消耗/可用能量、装弹时间、弹药#名称栏可通过左键点击后修改"
mechs_5="右侧显示：被动装甲、移动速度、血量、机甲的最大室外温度、对火（太阳光）、水（水流/减速）和风（龙卷风、冲击）的抵抗力"
mechs_6="在机械图标的中央左侧,有一个带有按钮的面板,用于显示其他数据#能量按钮显示每个模块的更多能量信息.核心下方也出现了一个开关#该开关解锁电路的更多修改"
mechs_7="在编辑电子电路的模式下,会出现两根带正负号的图标，这两个图标最多可以连接到每个模块3次。减号将从模块中减去5的能量，从总电源中减去3的能量.如果没有足够的能量可以减去,剩余的能量将进入加号.加号将为模块的消耗增加5的能量,为总供应增加3的能量.一个模块的耗能会影响机甲的其他性能 "
mechs_8="重量按钮显示每个模块的重量（红色）和重量减少（蓝色）的信息.它还额外显示了稳定性恢复速度和近战攻击的回避率.##修复按钮会打开一个菜单,用于修复机械人的各个部分.你可以用维修人员为代价来重新分配损害,或者花费资源来修复.当你的机甲在战斗中损坏时,机库车间中会有出现一个快速修理按钮"
mechs_9="装甲按钮会打开一个菜单,用于设置装甲和附加功能.#被动装甲完全阻挡攻击,如果伤害小于装甲值,将不会造成伤害但会降低机甲的稳定性.(战斗中机甲上方的白条).#更好的装甲往往会拥有更高的重量#主动装甲可以有效的防御敌人的导弹.一枚导弹消耗一个装甲点.##近战武器允许机甲每秒对最近的敌人造成四次伤害.每次2伤害15穿甲##打开自毁系统后,当机甲停机时，自毁系统会触发，以机甲为中心的一定范围内造成5000的燃烧伤害.爆炸也会对其他机甲造成伤害.##能量护盾在其耐久半径内保护友军免受能量攻击.该护盾在受到伤害时会缓慢再生.再生的速度和半径取决于该机甲还未分配的能量，并显示在建造表的右边."
mechs_10="处理器按钮在经过一定研究后可用.#它会打开一个单独的菜单,用于选择机甲操作系统的程序.##程序可以极大地改变某些特性和模块的工作方式.#每个程序的工作都使用一定百分比的空闲处理器功率.#过度锁定处理器会增加其功率,但当机械损坏时,会使部件的损坏加倍"
mechs_11="调色盘按钮会打开一个单独的菜单,用于绘制机甲.#左边是用于设置颜色、对称性、笔刷大小和保存的按钮.#附加键：#CTRL+左键填充区域#右键擦除颜色#中键复制颜色#游戏调色板显示在右侧,以方便取色"
mechs_12="##发动机以机甲基本速度的百分比增加速度##驾驶舱提供控制和安全调节功能#每一点控制都会降低装填时间#如果驾驶舱受损，安全性会使飞行员受伤的几率降低一定比例###左键双击施工表上送出字样旁边的按钮,即可将组装好的机械送往机库#在那里,你只需要为战斗做好最后的准备."
components_1="铸造车间"
components_2="点击其中一个可用的部件,就可以将其放置在详细信息台上.#当一个部件被放置后，建造按钮将按照左边的杠杆所选择的顺序把它送到左边的一个空闲的生产线中.#有些部件,比如机甲就需要占用多个甚至一整条生产线.#下达过生产指令后并未跳过此循环的情况下是可以取消建造的#在生产列表中的每个部件的左上方显示了建造时间#生产列表左边的杠杆决定了添加顺序。"
research_1="研究车间"
research_2="左边显示的是一个带有所有研究图标描述的图例."
research_3="中间是科技树.你可以选择研究哪个高亮的图标并查看其描述#研究科技只会在研究期间失去相应的科研团队人数"
research_4="左键--在右侧窗口查看详细信息#双击左键--当满足条件时便会研究该科技.#右键--在该科技旁边打开一个小的描述窗口#双击右键--关闭所有小的描述窗口"
research_5="右边是科技描述窗口.它包含了你需要的关于所选研究的所有信息。"
map_1="地图"
map_2="当你第一次打开地图时,你需要确定城市的位置.点击地图以确定其坐标 "
map_3="随后,世界地图便会生成.在左上角有切换层的按钮：地形、资源、敌人"
map_4="有10个种类型的地形#每种类型都会以某些种方式影响机甲#目前,实装的是：水中的减速和水流,沙漠和火山附近的高温和火源，荒地和沙漠中的龙卷风.#城市不能在山中移动"
map_5="地图上显示的资源代表指定类型的资源数量增加.你同时也会获得其他资源,但数量较少"
map_6="危险等级是以数字显示的.单元格的数字决定了在一个单元的半径内有多少个敌人的基地，包括当前的单元。这个数值也标识了怪物数量的修正值"
map_7="此外，在地图上还显示了红色宝剑图标的boss.这是能够摧毁城市的敌人.为了避免与BOSS相遇,请使用地图上方的箭头将你的城市移动到清理过敌人的单元. "
map_8="为了清理单元格,提取资源和消灭boss,你需要派遣机甲参加战斗#在城市的两个方格内和被清理的方格旁边选择一个方格.将最多四台带有驾驶员的机甲移到打开的槽中.并按下红色按钮.底下迷宫只能用核导弹来清理##核导弹的发射是在一天结束以后,在boss移动之前"
map_9="龙卷风图标。增加普通虫子的生命值、速度和伤害.添加特殊的电敌人##2.地图的温度.与机械卡上的MT值进行比较##3.火灾天气影响.增加了移动的高温阳光区域."
map_10="4.风的天气影响.添加移动的龙卷风##5.地形沙漠图标##6.资源类型图标##7.资源的乘数"
pilots_1="驾驶员"
pilots_2="反应#影响接收到的命令的执行速度和质量,以及在近战中的闪避概率##生命力#影响飞行员可以承受的伤害.它显示为驾驶舱面部下方的红色条##抗应力#影响驾驶员在受到伤害时稳定性的恢复速度。应力显示为驾驶舱中面部下方的蓝色条。如果压力很大,驾驶员将不会遵守命令,并试图逃跑##C.B.S test#影响射击精度、修复速度、移动速度和稳定性恢复#更多关于战斗部分的稳定性"
pilots_3="#您可以通过点击驾驶员的名字来重命名,并通过右键点击他们肖像来查看他们的简历"
pilots_4=""
pilots_5="驾驶员可以被送往专门的训练项目或在医院接受治疗。他们的基础数值越高增长越慢.#x+=（100-x）*0.15##在战斗中，驾驶员之间形成关系.关系会影响指挥官执行命令的速度#通过互相帮助和一起执行任务来发展关系##在任务结束时会根据难度给予驾驶员一定的经验.当等级达到一定程度,能力会有质的飞跃.一共有10个级别.每三级，驾驶员会获得一个天赋，你可以在机库中选择它##勋章#在战斗后的结果屏幕上,你可以为驾驶员分配勋章.你可以在驾驶员白色边框内上放置任何数量的勋章.记住!勋章只是装饰物."
calendar_1="城市"
calendar_2="城市的大多数系统都是自治的或由其他部门控制.你有责任优先分配重建受损区域的资源#为了永久维护,必须建造特殊的组件.然后在大多数生产链的工厂中使用它们.##你需要通过改善地区来重建城市.该地区的升级级别始终由其所依赖的地区级别所决定.为了改善,您需要人员、资源和组件来完成.#每天最多发布3个改善上限##在右侧的统计屏幕上显示城市每个参数的当前状态.左边是所有地区利用这些参数工作的效率"
calendar_3="城市总览 #城市能源#影响整体效率和每天的伤员数量#城市损害#影响整体效率和每天的伤员数量.会逐渐上升.区域的改善会减少损害.#组件#影响货物、食物和生命维持系统。#消费品#影响整体效率和食物的生产。#食物供应#影响整体效率、伤员的愈合。#人数#健康人和伤员的比例影响食物、货物的消耗和整体效率。"
battle_1="战斗"
battle_2="任务是实时的，按下 (@011) 暂停.标准任务的目标是让机甲到达B点.特殊任务有自己的目标.迷宫目前没有目标#要使机甲返回主目标,请双击左键##目标选择顺序：近战距离两倍的敌人,开始任务前设定的优先目标,炮塔(如果在其半径内),最近的敌人"
battle_3="控制#在执行任务期间，可以按下鼠标左键高亮显示框选复数机甲.#用鼠标右键为所选机甲指定一个新位置#@001为所选机械发出瞄准新区域的命令#双击鼠标左键将使机械返回到主任务。#1234与机甲编号所匹配@002和@003火炮和命令的快速按钮#按@004取消锁定镜头,用@007@008@009@010来移动镜头，@005/@006为缩放镜头"
battle_4="在机甲的左侧显示了爆炸、动能和热武器类型的弹药.下面则反应器温度##在战斗屏幕上,每个机甲都会显示其稳定性（顶部的白条）和驾驶员压力（底部的白条）。#稳定性越低（机甲几乎被撞倒在地），移动速度、被动护甲、躲闪概率和抗冲击能力就越低#稳定性恢复速度取决于驾驶员的技能和机甲的空余重量。#在最大压力下，驾驶员只关心生存,会在几秒钟内不服从命令.##未知迷宫#在迷宫中移动时，您将使用右侧的控制箭头来下达移动到新区域的命令#蓝色方块-迷宫出口（通过后退按钮）#黄色圆圈-资源#金色方块-机甲位置#红色圆圈-大型敌人#红色方块-区域内有大量强化敌人"

