cover="基 础 手 册"
glossary_1="介绍"
glossary_2="本手册包含#如何使用SPWC面板的各类基本信息#内部流程的描述##SPWC - 一个自行式步行堡垒都市#前太空采矿站#为了避免正面接触巨型怪物而改造并适应了地球环境##模块 - 一个可以被拖动的结构#它会存储在不同的菜单以及其他模块中#新模块总是会添加到菜单列表的末尾##改造 - 在车间下方的界面#可以查看模块的详细信息#并且可以修改某些模块的核心功能#"
