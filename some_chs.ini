5="驾驶舱 1. 强化框架#每个模块中的金属框架都会增加机甲整体的结构强度.新的驾驶舱也更加坚固."
4="水下战斗#对机甲进行了改造,使其在水下移动将增加25%移动速度.水下涡轮机也将加快机甲的速度，并增加更多的氧气."
