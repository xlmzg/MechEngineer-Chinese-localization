[tutorial]
not_show="不再显示"
pilots="要把一个机师移到机甲里，你需要在他的肖像上按住左键。#把他拖到机甲旁边的框里。##你可以通过点击肖像上面的名字来改变驾驶员的名字。##伤口、感染和压力会随着时间的推移在有医院标志的槽里消除。"
beacon="选择延迟激活的天数#打开按钮并按下它，将诱饵放在城市所在的单元格上。#诱饵在计时器启动后工作，引诱5格内的巨怪。#巨怪会走向诱饵摧毁它。"
atom="打开按钮，点击它，然后选择一个单元格攻击。再次按下按钮将取消准备。#导弹将在第二天怪物移动之前击中该区域。#该攻击可摧毁地底基地，清除区域和巨怪。"
map="再次选择地图进行确认。最多可同时进行战斗的机甲数量为4。#但更先进的机甲型号能够单独完成任务。#一定要检查地图区域温度和敌人种类。"
battle="你可以通过按住左键并框选矩形区域来选择单个或多个机甲。#左键点击空白区域取消所有选择。#你也可以通过点击各个机甲的肖像或按1234来选择他们。#双击左键命令他们继续执行任务。#右键为选定的机甲选择一个新目的地。#暂停时可以绘制路径。#@001命令选定的机甲进行火力控制。#@003发布命令。#@002通过右键呼叫火炮。"
research="在这里，你可以根据现有的科学家数量安排研究任务。#可以通过双击左键或点击右下角分配。#右键将以小窗口显示信息。#双击右键将隐藏所有窗口。"
beggining="顶部有4个菜单可供选择：车间、工厂、研究、机库。#工程车间用于在中间的施工台上组装和调整机甲，反应堆和武器。#制造工厂用于制造部件。#研究中心用于开发新的部件。#机库用于战略计划和城市建设。"
put_mech="用适当的模块填充闪烁的插槽。#在建造标签上优化武器。#反应堆必须开启。#在额外的选项菜单中改变机甲的个别参数。#把机甲送至机库。"
put_reactor="在闪烁的插槽中填入适当的模块和部件#启动反应器并进行测试。#测试成功后将其拖回列表中。#只有启动成功的反应堆才能被放到一台机甲内。"
electro="在这个菜单中，你可以在模块之间分配能量。#将加号或减号线拖动到其中一个模块。#左侧导线将减少可用功率和模块能耗。右侧电线作用相反。#Shift+左键/右键快速连接电线。"
repair="机甲损伤分为5种类型。#使用左侧按钮花费人员进行维修。这将增加整体结构伤害。#使用右边按钮用铁矿修理。#你需要在花费工程师、铁矿和向整体分担伤害之间取舍与平衡。"
paint="1.使用三个RGB控件更改笔刷的颜色。#2.根据需要打开对称。#3.调整刷子的尺寸。CTRL+左键可以填充区域。#4.绘制。#5.退出前保存结果。"
defence="在这个菜单中，你可以：#改变机甲的装甲。#添加针对导弹的主动装甲。#添加一个自毁系统。#添加一个抵御能量攻击的护盾。#添加近战武器。"
components="在这个菜单中，你可以为机甲和城市生产模块和部件。##建造时间显示在订单单元的左上方和机库的日历上。#建造序列左边的拉杆决定了新订单将会添加在哪条生产线上。"
weapon="自由分配点数来修改武器的特性。#射速、重量、精度、能量消耗、伤害和穿透。#添加独特的模组。#必要时保存结果。#检查屏幕上的结果。#你还可以调整射击目标的最小和最大距离。"
hangar_1="首先，你需要确定你所在城市的位置。#你周围的地形将极大地影响游戏的难度。#海底图，没有改进的机甲会降低速度，火山图可以在一秒钟内关闭一个无保护的反应堆。"
hangar_2="现在你可以进入世界地图了。#你的任务是探索城市并找到特殊零件的坐标。#它们将帮助你飞出地球。#你想知道更多吗？点击扳手按钮查看手册。"
calendar="在日程表上，你可以看到新模块和研究完成的日子。#右边的面板显示了城市所有参数的状态。#你可以在手册中了解每个参数是如何相互影响的。#这个开关可以让你看到城市各区的状态以及它们对城市特征的影响。"
districts="在这个菜单中，右边的面板另外显示了所有地区对参数的影响。#为了升级地区，你总是需要原材料、建材和更高级的基础地区支持。#建材可以从铸造车间中制作。#如果城市伤害达到100%，城市将被摧毁。"
map_legend_0="这是你的城市。只能在城市周围的小半径范围内选择攻击。该城市是可移动的。"
map_legend_1="选择格子。"
map_legend_4="敌人的地下城市迷宫。非常危险。拥有很多资源。机甲不能占领该区域。制造生物质。"
map_legend_5="一只巨怪。非常危险。能独自摧毁城市。#将在小半径内追逐这座城市。感染地形。"
map_legend_6="特殊零件的位置，需要特殊零件飞离星球。"
map_legend_7="被感染的地块。对机甲和机师有生物威胁。敌人更强大。"
