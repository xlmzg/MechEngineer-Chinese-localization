glossary_1="-介绍"
glossary_2=">>本手册包含#-如何使用SPWC面板接口的基本信息#-内部流程的描述##>SPWC——一个自行式步行城市#-前太空采矿站(现已坠毁)#-为了避免遇到巨型怪物而适应了新的条件##>模块--一个可以被拖动的结构#它会存储在不同的菜单以及其他模块中#而新模块总是添加到菜单列表的末尾##>建设表--面板接口的一部分#可以在包含一个模块的同时#提供修改某些模块核心的功能#"
