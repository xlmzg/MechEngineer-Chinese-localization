swarm_1="“小蜘蛛”-OPERARIUS"
swarm_2="形态特征#样本的平均尺寸为：长7米，高4米，宽5米。#已知最小的战斗怪物。平均重量为630公斤。#在严重的风暴下，实体将变异为其原本的两倍大。#身体成扁椭圆型。头部覆盖的复眼由两个透明半球的装甲加固。#实体身体上中胸和后胸位置长出的四肢负责运动。#前胸长出的两条短肢用一层额外的盔甲加固，用于切割食物。#拥有先进的回声定位功能。"
swarm_3="生理习性#它们在虫群中过着活跃但短暂的生活，从2分钟到5天不等。#在出生时它们需要于母巢设定的时限内完成任务，#失败会导致寿命严重缩短。#得益于回声定位和可移动的腹部鳞片，#可以在600米外与其他怪物交换信息。#在高浓度的干扰下，由于干扰，它们不太可能依赖回声定位。#他们的视觉几乎捕捉不到微小的细节和动作。#所有该实体的活动一般都与最近母巢的指令有关。#在活动阶段，它们的奔跑速度变为原来的两倍，#从虫卵中出生的数量也更多。#此阶段持续约16秒。下一次活动前的休息时间约为28秒。#它不能自我繁殖。产卵的频率取决于离最近的地下虫巢的距离。#其分布在整个星球上，能够快速适应任何气候和地形。#受能量武器的伤害要小很多。"
rammer_1="“锤头怪”-ARIES"
rammer_2="形态特征#样本的平均尺寸为：长22米，高10米，宽14米。#平均体重2130千克。#一种两足动物，生长有巨大的头骨与沉重坚硬的尾部。#头部生有巨大狰狞的多形态复合撞角。#眼睛生长于头颅后侧，被庞大的头骨阻挡，#使得该物种会以头颅高扬的姿势扩展视野。#身体覆盖有厚实皮肤，腹部、胸部和颈部生有大量毛被。#这些毛被的部位通常会成为一些未知小型飞行生物的巢穴。#腿的末端生长有由三根爪指构成的蹄。"
rammer_3="生理习性#出现可能性取决于一种基于行星球面坐标系的虫群生命算法。#算法会优先设置一处繁殖区，每天繁殖区向东或西移动15度，#每10度纬度交替一次。#在区域范围内，该物种会在小蜘蛛群的活动阶段共同出现。#寿命未知。#该物种见面就会发动撞击。在撞击之前，它们会抬头观察地形。#厚厚的皮肤和巨大的角覆盖了大部分身体，能承受很多伤害。#即使是受了重伤，锤头怪也不会停下，会继续进攻直到死亡。#受动能武器的伤害要小很多。"
tentacle_1="“触手怪”-FRAGELLUM"
tentacle_2="形态特征#无触须样本的平均尺寸为：长6米，高9米，宽7米。#触手的最大长度为153米。#触手的数量未知。#重量未知。#这种生物拥有一个果冻状的球形身体，有一只巨大的眼睛。#球体的下面覆盖着毛发，从中长出许多长触手。#少量的触手从身体里伸出来，在地面盘起来。#触手上覆盖着细而锋利的锯齿状毛发。#它们能够附着在大多数表面上。"
tentacle_3="生理习性#生活方式未研究。#出现可能性取决于一种基于行星球面坐标系的虫群生命算法。#算法会优先设置一处繁殖区，每天繁殖区向东或西移动15度，#每10度纬度交替一次。#在区域范围内，该物种会在小蜘蛛群的活动阶段共同出现。#寿命未知。#从远处向目标的方向释放触手攻击，#尝试缠住目标并将其拖到自己身边。#很明显，他们与小蜘蛛合作，允许他们攻击并吃掉猎物。#果冻状的身体能够承受巨大的伤害并恢复形状，但次数有限。#触手能够在几秒钟内再生并再次行动#受热能武器的伤害要小很多。"
egg_1="“虫巢”-OVUM"
egg_2="形态特征#样本的平均尺寸为：长20米，高41米，宽20米。#平均体重7000千克。#一个四条腿的宽透镜状平台，背部有一个巨大的蛋状结构。#该结构的外部覆盖层没有任何保护，并且包含许多宽开口。#里面是一个热保温孵化器，里面混合着创造生物的混合物。#这个宽透镜状平台静止时连接到一个根系网络，#这些根系进入地面并通向最近的蛇头。#那里为这里提供了生产列表和资源。#根系网络表面肉眼可见的在吸收环境中的资源。"
egg_3="生理习性#固定在一个地方生活。有时与蛇头一起迁徙。#寿命未知。#如果在任何一个地面根系周围的900米范围内没有外来生物，#虫卵会保存并收集能量，#并不断使母巢的核心基因组适应当前环境。#如果有东西跃越过了边界，#虫卵将开始以母巢设定的生产列表重复生产小蜘蛛和其他生物。#在活跃阶段，孵化器会升温，#创造新生物的频率可以达到每秒四个小蜘蛛。#创造特殊生物的能力取决于从蛇头收到的程序。#这取决于计算程序的调整幅度。#如果虫卵处于危险之中，它会从地里拔出自身，#并与根系网络断开连接，然后逃跑。#然而，由于缺乏对外感知，#他们可能会创到墙上。#受能量武器的伤害要小很多。"
caterpillar_1="“金币虫”-BRUCUS"
caterpillar_2="形态特征#样本的平均尺寸为：长30米，高5米，宽6米。#平均体重430千克，吸收资源后可达12000千克。#金币虫的身体由一个头部、三个腹部和一个后部组成。#头上长满了浓密的头发，遮住了许多隐藏的小眼睛。#头部有两个口腔器官，可以击碎障碍并收集资源，#帮助它们运动。#背部覆盖着灵敏的细触须。#从岩石中开采或沿途收集的原始资源被储存在腹部内#特殊的袋子里。#随着金币虫的移动，一个特殊的器官慢慢地回收它们。#后部有两座带茧的炮塔。"
caterpillar_3="生理习性#金币虫总是伴随着蛇头，在母巢的发展壮大中发挥着关键作用。#它们不断地收集处理资源，并通过根部将资源带入蜂巢系统。#资源传输模式未知。寿命未知。#金币虫可以在岩石内部挖掘而不减速，#同时填充它们后面挖掘出的通道。#在遭受重创的情况下，它们开始逃跑，#用茧上的炮塔向不同方向射击。#当它们死后，它们的外壳因松动而打开，内部的资源会散落一地。#受动能武器的伤害要小很多。"
stingray_1="“电击蜂”-FULGUR"
stingray_2="形态特征#样本的平均尺寸为：长19米，翼展34米，高2米，宽4米。#平均重量-40千克。#头部包含喙和下颚，两个杏仁状的眼睛#和用于传递信息的特殊软性角状物。#身体分为三个部分，胸部、腹部和尾部。#许多带电荷的棒状翅膀附在胸前。#腹部由六个部分组成，并平滑地于尾部结合。#一根富含金属的避雷针位于尾部末端。"
stingray_3="生理习性#生活方式未研究。#寿命未知。#出生方式未知。#本应一直生活在风暴云和旋风中。能够吸收和积累静电。#已经记录了几起电击蜂追逐地球上的闪电的案例。#能够用闪电在短距离内电击目标#受爆炸武器的伤害要小很多。"
bull_1="“小螃蟹”-GAMMARUS"
bull_2="形态特征#样本的平均尺寸为：长20米，高9米，宽16米。#平均体重2600千克。#身体由胸部和腹部两部分组成，这两部分由装甲加固。#头部半隐藏在胸部区域内，可以向前推进以进行攻击。#头部周围的装甲更灵活也更小。#在看上去的颈部区域有两对大钳子，用来压碎被捕获#的受害者。#有两条腿在胸前。剩下的四条腿在腹部。#加固装甲遍布其全身。"
bull_3="生理习性#生活方式未研究。#出现可能性取决于一种基于行星球面坐标系的虫群生命算法。#算法会优先设置一处繁殖区，每天繁殖区向东或西移动15度，#每10度纬度交替一次。#在区域范围内，该物种会在小蜘蛛群的活动阶段共同出现。#寿命未知。#小螃蟹会不断地追击目标。#通过前爪的剧烈夹击来使被攻击的猎物受到巨大伤害，#随后猎物更加难以逃离夹爪。#加固装甲覆盖了其身体和四肢90%的表面，极大地#提高了生存能力。#也能承受很巨大的伤害，它无情地追捕受害者。#受热能武器的伤害要小很多。"
crab_1="“豪蛛”-SAGITTARIUS"
crab_2="形态特征#样本的平均尺寸为：长9米，高5米，宽32米。#平均体重为650千克。#一个直径9米、无头圆盘状躯干是三对长达15米的#长腿的基础。#腿上稀疏地长满了细而锋利的锯齿状毛发。#躯干由三段装甲加固。前两个薄，上一个宽。#在躯干的前面是一个小嘴和两个假眼孔。#它们用来发射致命的棘刺。#它们如何制造和发射这些棘刺的方法未知。#空间中的定位方式未知。#在它的上方，两个柔软的大角向后延伸。"
crab_3="生理习性#生活方式未研究。#出现可能性取决于一种基于行星球面坐标系的虫群生命算法。#算法会优先设置一处繁殖区，每天繁殖区向东或西移动15度，#每10度纬度交替一次。#在区域范围内，该物种会在小蜘蛛群的活动阶段共同出现。#寿命未知。#豪蛛跟踪目标，总是保持一定的距离来发射他们的棘刺。#在找到一个好的攻击位置后，用假眼孔向目标发射棘刺。#棘刺可以穿透大多数类型的装甲。#在有许多墙壁的复杂环境中它将很难固定自己。#受爆炸武器的伤害要小很多。"
flower_1="“波动花”-FLOS"
flower_2="形态特征#闭合样本的平均尺寸为：长8米，高6米，宽9米。#展开样本的平均尺寸为：长10米，高12米，宽11米。#平均体重1300千克。#闭合时，实体从横向看起来像一朵闭合的花朵，有5个大花瓣。#花瓣的外壳由厚厚的加固装甲制成。#身体的中间部分和末端平滑地下降到更靠近地面的位置。#长在躯干上的两双腿覆盖着纤毛。没有找到嘴巴和眼睛。#展开时，五片花瓣向五个不同的方向发散，垂直于#身体的方向打开。#可以看到花瓣的内部结构，它包含一圈大的气孔和一个在#中心的，由未知材料制成的，均匀圆形图案的基座。"
flower_3="生理习性#生活方式未研究。#出现可能性取决于一种基于行星球面坐标系的虫群生命算法。#算法会优先设置一处繁殖区，每天繁殖区向东或西移动15度，#每10度纬度交替一次。#在区域范围内，该物种会在小蜘蛛群的活动阶段共同出现。#寿命未知。#波动花是外星生命中可以用能量波攻击的特例之一。#在一个适当的攻击距离处，波动花打开并开始从中心#的图案和孔隙中辐射出不同长度和频率的圆形光束波。#光束波会穿过绝大多数防护，将敌人的内外器官#加热到高温，导致死亡。#闭合时可以承受巨大的伤害，但打开时很脆弱。#任何情况下受能量武器的伤害要小很多。"
soldier_1="“酸液蜂巢”-MILIS"
soldier_2="形态特征#样本的平均尺寸为：长21米，高10米，宽8米。#平均体重2400千克。#该物种拥有厚实的泪珠状躯干，向尾部过渡时逐渐变细，#由三对短腿负责移动躯体。#躯干正面与前下部的大面积区域被长毛被覆盖，#里面隐藏有许多小的眼睛。#在毛被区后则是一个指向上方的独特天线型冠。#躯干上方托有孵化器，其中藏有形似黄蜂的大型生物。#该物种会依据环境情况决定躯干两侧的开放器官是鳃#还是鼻腔。#躯干的末端由十个薄环套状组织组成。#两对肢体长在毛被区的前下部。#另一对介于呼吸器和末尾环组织之间。"
soldier_3="生理习性#生活方式未研究。#出现可能性取决于一种基于行星球面坐标系的虫群生命算法。#算法会优先设置一处繁殖区，每天繁殖区向东或西移动15度，#每10度纬度交替一次。#在区域范围内，该物种会在小蜘蛛群的活动阶段共同出现。#寿命未知。#酸液蜂巢使用其大型振动天线以引导自己的孵化器#中出生的黄蜂来攻击敌人。#目标时黄蜂会爆炸并喷出热酸，足以烧穿厚装甲。#酸液蜂巢更倾向于在远处引导黄蜂，#有时会撤退到安全的地方生产新的黄蜂#受爆炸武器的伤害要小很多。"
snake_1="“小蠕虫”-CAECILIA"
snake_2="形态特征#样本的平均尺寸为：长121米，高9米，宽12米。#平均体重3700千克。#小蠕虫的躯体由一个头部、十九个腹部与一个尾部组成。#除了头部外，每个节段的侧面都有四对腿#和两个可以发射针状物的孔状器官。#嘴巴、眼睛和鼻发育不全。可能是盲的。#空间中的定位方式未知。#整个躯体的表面上均覆有轻型装甲一般的组织。"
snake_3="生理习性#生活方式未研究。#出现可能性取决于一种基于行星球面坐标系的虫群生命算法。#算法会优先设置一处繁殖区，每天繁殖区向东或西移动15度，#每10度纬度交替一次。#在区域范围内，该物种会在小蜘蛛群的活动阶段共同出现。#寿命未知。#射出的棘刺状物体速度极快，能够穿透绝大多数装甲。#棘刺状物射光后，个体需要一段时间以产生新的棘刺，#它会把棘刺从腹部发射孔中射出来，并不断在周围来回爬行。#小蠕虫能够不留痕迹地钻进最柔软的岩石中。#这一现象尚未得到科学解释。#受爆炸武器的伤害要小很多。"
plant_1="“蛇头”-COLUBRA"
plant_2="形态特征#实际外形尺寸未知。#形似长颈的头部突出于地面，平均高度为55米。#头部长度18米。头部和颈部宽度10米。#头部长有一个大而发达且满是牙齿的下颌。#眼睛和鼻子被融合为一个从前面向后延伸的巨大角状器官。#头骨包裹一个发达的大脑，与一个结节相连，#结节沿着颈部延伸到根系网络中。#颈部覆有薄装甲状组织并由肋状结构加固。#在颈部底有一个拱形多孔通道进入根部。#该生物在地下以一个广泛的根系的形式继续存在。"
plant_3="生理习性#在地下，蛇头连接了一个庞大的根系网络。#我们已经发现过多个个体的大型地下连接，#以及深入地下组成特殊结构的根系。#它破坏地球地表并带来了其他的生物军队的定居。#第一次在该物种个体下方挖掘时，#我们发现其个体能够通过嘴产下虫巢。#小蜘蛛会从一个拱形多孔通道中出现，#以保护它和执行基本工作。#几分钟后，蛇头产生了装甲组织，#上面同时产生了具有复杂生物特性的半透明结构能量圆顶。#圆顶的性质未知。#圆顶能够停止速度超过约1kmps的大型投射物。#当蛇头受重伤时，圆顶消失。#为了保护自己，蛇头可以使用类似激光的光束波进行攻击。#这股射流随时间推移而聚焦变强。其性质未知。#受动能武器的伤害要小很多。"
giant_crab_1="“大螃蟹”-TITANUS ARANEUS"
giant_crab_2="形态特征#平均长157米，高90米，宽140米。#平均体重35000千克。#身体呈扁平椭圆形。下部由十六块装甲板分别组合而成。#上部覆盖着两块带呼吸孔的类似大型装甲的板状结构。#头部嵌入身体。生有大的爪状颚和一对较小的颚。#无视觉能力。#三对大且长的腿由结实的外骨骼覆盖。#分散的小蠕虫生活在它周围。"
giant_crab_3="生理习性#进食方式未知。#出生方式未知。有在高孢子地区出现的证据。#不断地在地球上传播有毒的孢子。#孢子导致根系生长，并最终导致新蛇头的诞生。#能够控制小蜘蛛以保护自己。性质未知。#能够繁育出巨大的自杀式攻击黄蜂。性质未知#对城市有危险。#受爆炸武器的伤害要小很多。"
giant_centipede_1="“大蠕虫”-TITANUS CENTIPEDA"
giant_centipede_2="形态特征#个体平均长度为1000米，高100米，宽130米。#估计重量160000千克。#该物种个体的躯体可分段，由一个头部和60个环状体节组成。#每个环状体节上有两对用于运动的腿，#以及一对大型的可移动类装甲板组织。#在它脊柱的边缘上有小的卵组织，#它们一路延伸到蜈蚣的躯干后部。#若蜈蚣察觉危险靠近，这些卵就会开始繁育小蜘蛛。#大蠕虫的每个部分都覆盖着密集的重型类装甲组织，#并有大量管状骨架物加固。#头上有八只复眼和四个柔软扁平的角。"
giant_centipede_3="生理习性#环游地球寻找大螃蟹。以大螃蟹为食。#个体进食后会产下另一只单独的大蠕虫。寿命未知。#能够生产大量的小蜘蛛。#能够从它的嘴里发出像波动花一样的光束能量波。#能够在核爆炸的中央生存下来。#极其危险。#伤害抗性类型每天变化。"

