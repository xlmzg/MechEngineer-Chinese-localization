[tutorial]
not_show="不再显示"
pilots="要把一个驾驶员移到一个机甲里,你需要在他的肖像上按住左键#把它拖到机甲旁边的槽里.##你可以通过点击肖像上面的名字来改变驾驶员的名字.##伤口、感染和压力会随着时间的推移在医院标志下的槽里消除."
beacon="选择延迟激活的天数 #打开按钮并按下它，将诱饵放在城市单元上。#诱饵按计时器工作，引诱5个单元内的巨人。#巨人会向诱饵走去并摧毁它"
