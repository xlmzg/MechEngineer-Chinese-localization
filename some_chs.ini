intro="2198年。太阳系的主要小行星带中。#柏拉图空间研究站正在进行着一项实验，在一个充满反物质的十二面体中创建一个可长期穿越的虫洞。#实验被广播到了整个系统。#实验过程中，一个12公里长的笼内，一个虫洞只打开了一秒钟。#然后，一艘大型外星飞船出现了，类似于一只周围有两个环的海蚌。#大型外星飞船跳出了虫洞。飞船加速突破了笼子，并在短暂的停顿后，开始用导弹摧毁附近的一切。#Vodorod-Yug上的AI接到命令，将系统中的人员疏散回地球。#Vodorod-Yug是一个拥有人工智能的大型采矿设施，使用机甲来开采和运送矿石。#外星飞船在地球轨道附近赶上了Vodorod-Yug，并发射了一枚导弹。#虽然该设施遭到严重损害，但其仍然成功突破了大气层并沉入了大西洋的海底。#不久之后，对地球主要城市的轨道轰炸开始了，然后是入侵。#人工智能决定在水下等待，并将这艘船重建成一座移动城市。#人工智能将不得不武装矿工机械，以对抗地表上成群的入侵者，#并找到必要的部件，从而逃离地球。"

