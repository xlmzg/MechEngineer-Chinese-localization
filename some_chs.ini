cover="基 础 手 册"
glossary_1="介绍"
glossary_2="本手册包含#如何使用SPWC面板的各类基本信息，#和内部流程的描述。##SPWC——自行式堡垒移动城市。#前太空采矿站，#为了避免正面接触巨型怪物而改造并适应了地球环境。##模块——可以被拖动的结构。#它会存储在不同的菜单以及其他模块中。#新模块总是会添加到菜单列表的末尾。##改造——车间下方的界面。#可以查看模块的详细信息，#并且可以在位于底部中心的工程室#修改某些模块的核心功能。#"
glossary_3="迷宫——藏有大量资源的地下敌人基地。##敌人——从外星飞船上降落的一群有组织的敌对生物，#专门负责研究如何改造地球环境。##SHIFT+左键可以将部件快速移动到槽中。##左键点击手册的左/右书页书页边缘来翻页，#书页右边的彩色书签用于跳转至特定章节。"
menus_1="系统"
menus_2="你的工作是：#组装机甲，使其适应新的环境。#制造部件，研发技术。#分配资源维修城市。#在地图上进行战略规划。"
menus_3="此系统分为4个大类："
menus_4="车间#制造机甲，设置和测试武器，启动反应堆。"
menus_5="工厂#制造武器，核心部件，机甲部件和机甲框架。"
menus_6="研究#研究新科技和新模块。"
menus_7="机库#在世界地图上移动。#升级城市区域。#配置机甲去战斗。#分析敌人行动。"
reactors_1="反应堆"
reactors_2="从左侧的反应堆菜单中移动反应堆并将其插入中央的施工#架中。#将缺失的模块从模块菜单放入闪烁的红色插槽中。"
reactors_3="添加必要的核心模块后，#为了激活反应堆并检查其可操作性，#双击点火字样旁的黄色按钮。"
reactors_4="自适应温度计位于测试台的左上角。#它显示了一个百分比值，100是失效前的最高反应堆温度。#温度计下有四个拉杆。它们模拟了四个级别的反应堆负荷。"
reactors_5="下面有两个计数器。#第一个显示了反应堆从正常运行开始的一般加热情况。#第二个显示了冷却的强度。#冷却部分取决于插入的模块，部分取决于温度的百分比。"
reactors_6="在窗口右侧，显示了反应堆的主要特性：#重量、输出能量、最高温度、#基础冷却以及内外散热量。"
reactors_7="如有必要，使用右侧菜单中的其他模块更改配置。"
reactors_8="加载附加模块数据的顺序是从右上到左下，从右到左。##前两种类型的模块决定了散热的方向，第三种模块将其大小相乘。#第一个模块将热量引导至外部，增加对外部环境的总散热量。#第二个模块将热量引导至内部，减少装填和发射激光产生的热量。##内外散热量显示散热强度。#左侧为减少装填和发射激光产生的热量。#右侧为减少来着环境的热量。"
reactors_9="一个小型核反应堆。##从核反应中获得能量。#但是，在气温急剧上升后，很容易越过安全阈值。#主燃料棒提供能量和反应倍增。#保护系统使反应减速并进行控制。#产生的热量增强了反应。"
weapons_1="武器"
weapons_2="从左侧的武器菜单中移动武器，并将其拖到中央的施工台上。"
weapons_3="通过将可用的点数分配给所需的特性来定制武器。#所有特性都是依照基础值的百分比所变化。"
weapons_4="改装点显示在测试台左侧表格的上方。#特征图标以及用于分配该武器在某方面上#改装点数量的按钮垂直位于左侧表格上。#可通过改装优化的的特性：##射速、#重量、#精度、#能耗、#穿甲。"
weapons_5="在右侧，显示武器的主要特征：#1-以蓝圈大小作为精度的显示器，#2-以黄条长短作为射击速度的显示器，#3-武器开火的最小(蓝)和最大(红)距离#4-重量，#5-能耗，#6-伤害，#7-穿甲。##武器卡上显示相同的模块统计数据。"
weapons_6="武器测试窗口位于顶部。#有几种测试可用。#一堵移动墙。#一堵固定墙。#三堵排成直线的固定墙。#大型生物穿透测试墙。"
weapons_7="有4种类型的伤害。动能、爆炸、热能、能量。#每种类型的敌人都能抵抗一种类型的伤害。总伤害会除以4。####动能#弹头的伤害和穿甲随着射程的增加而减少。#如果目标的装甲小于当前的穿甲，#那么目标将会受到伤害而弹头则会穿过目标飞得更远。#如果没有，#那么弹头就会在被装甲挡住的同时减少目标0.01的装甲。#在水下降低速度。##爆炸#导弹所造成的伤害不会随着距离的增加而减少。#如果目标的装甲小于或等于当前穿甲，#则目标会在受到伤害的同时装甲值降低#（1+穿甲）/10。#如果装甲没有被穿透，则仅应用装甲值降低。#当导弹爆炸时会产生为导弹伤害1/10的热伤害。#这种爆炸会伤害到友方的机甲。#在水下没有制导。"
weapons_8="热能#投射物随着射程的增加迅速失去其伤害和飞行速度。#每一护甲降低10%伤害，但总能穿透目标。###能量#能量束立即击中目标。#该类型武器在水下的伤害和穿甲会减少。#只有目标的装甲小于当前武器穿透力才会造成伤害。#如果没有，那么它会减少目标的装甲值的1%。#在水下降低伤害和穿甲。##敌人对机甲的伤害机制与机甲不同。#如果机甲的装甲小于敌人的伤害，那么装甲会被穿透，#机甲会增加一点损伤点，并计算驾驶员是否被击中。#如果损伤点的数量超过了机甲血量上限，则机甲#会受到一种特殊损伤，并检查机师是否被击中。#机身受损会减少装甲。腿部受损会降低速度。#武器受损会降低重新装填的速度。核心受损会减少冷却效率。#如果损伤点超过机甲血量上限的两倍，机甲就会被摧毁。#如果装甲没有被穿透，机甲会受到轻微的装甲损伤，#并随着装甲减少而暂时减速。"
mechs_1="机甲"
mechs_2="从左侧的机甲列表中移动机甲并将其#放到中间的施工台上。"
mechs_3="将左侧反应堆列表中的反应堆模块放入机甲中心的插槽中。#使用武器列表中的武器填充至少一半的机甲武器插槽。#将模块列表中缺失的模块放入闪烁的红色插槽和附加插槽中。"
mechs_4="在施工台左侧信息表中显示：名称、重量、#消耗/可用能量、弹药、装填时间。#机甲名称可通过左键单击后修改。"
mechs_5="窗口右侧显示：#装甲、移速、血量、最高室外温度，#对火（激光）、水（水流/减速）和风（风暴、冲击）的抗性。"
mechs_6="在机甲图标的中央左侧，有一个带有按钮的面板#用于显示其他数据。"
mechs_7="完成特定研究后可以使用处理器按钮。#点击它会打开一个单独的菜单，用于选择机甲操作系统的程序。##程序可以极大地改变某些特性和模块的工作方式。#每个程序的工作都使用一定百分比的空闲处理器功率。#超频处理器会增加其功率，但当机甲受损时，#会使系统的损坏加倍。"
mechs_8="重量按钮显示每个模块的重量和推力的信息。#它还显示了对锤头怪或龙卷风的冲击抗性、复稳性和闪避率。#更多有关稳定性的信息参见战斗部分。#闪避率使机甲有概率躲避近战攻击，#取决于机甲重量、闪避模块和机师天赋。"
mechs_9="装甲按钮会打开一个菜单，用于设置装甲和附加功能。#如果攻击伤害小于装甲值，被动装甲将会完全抵消攻击。#抵消攻击时机甲会减速，稳定性也会下降。#上方数值显示覆盖整台机甲消耗的装甲数量，#下方数值是你当前拥有的装甲数量。##主动装甲可以有效防御敌人发射的导弹。#每防御一颗导弹都消耗一个主动装甲点数。##近战武器使机甲能对最近的敌人每秒造成四次伤害，#每次2伤害15穿甲。近战时射速会大幅降低，#这取决于飞行员的反应技巧。##当机甲被摧毁时，会触发自毁系统，在该区域造成5000热能伤害。#爆炸会伤害友军。##能量护盾在其耐久半径内抵御能量攻击。护盾会逐渐再生。#再生速度和半径取决于多余的能量，并显示在施工台右侧。"
mechs_10="修理按钮打开一个菜单，用于修理机械的各个零件。#你可以以使用人力或更换零件为代价来分配损坏。#你也可以使用机库中的快速维修按钮##能量按钮显示每个模块的更多能量信息。反应堆下方有一个开关，#该开关可解锁电子电路的其他修改。#在编辑电子电路的模式下，会出现两条带正负号的导线，#每条导线最多可连接3次。#减号将模块的能耗减去5，为总电源减去3。#如果没有足够的能量来相减，余数将变为正。#加号将模块的能耗增加5，为总电源增加3。#有时，模块的功耗会影响其其他特性。#每根电线都会提高反应堆的基本温度。"
mechs_11="调色盘按钮会打开一个单独的菜单，用于绘制机甲涂装。#左边是用于设置颜色、对称性、笔刷大小和保存的按钮。#附加键：#CTRL+左键填充区域#右键擦除颜色#中键复制颜色#游戏调色板为了方便取色而显示在右侧。"
mechs_12="##发动机以机甲基础移动速度的百分比增加额外的速度。##驾驶舱提供了控制和安全功能。#一点控制会降低武器装填时间1%。#如果驾驶舱受损，安全会降低驾驶员受伤的概率。###左键双击施工台上送出字样旁边的按钮#即可将组装好的机械送往机库。#在那里，你只需要为战斗做好准备。"
components_1="工厂"
components_2="左键点击任意部件，会出现显示其详细信息的界面。#当点击建造确定制造后将按着左边的杠杆所选择的顺序#从空闲的生产线空位中制造。#有些部件，比如机甲需要占用多个生产线空位。#下达过确定生产指令后并未在日程表上快进过这一天的#情况下是可以取消部件建造的。#在生产列表中每个部件订单的右上角显示了剩余的建造时间。#订单队列左侧的开关决定了添加新订单的顺序。"
research_1="研究"
research_2="左侧显示图例，其中包含对所有研究图标的描述。"
research_3="中间是科技树，在这里你可以选择多个研究并查看其描述。#科研保留科学家。"
research_4="左键—在右侧窗口查看研究。#双击左键—开始研究该科技。#右键—打开一个小描述窗口。#双击右键—关闭所有小描述窗口。"
research_5="右边是研究描述窗口。#它包含了所选研究的全部信息。"
map_1="地图"
map_2="当你第一次打开地图时，你需要确定移动城市的位置。#点击地图以确定其坐标。"
map_3="随后，世界地图便可以使用。#在左上角有切换标识层的按钮：地形、资源、敌人。"
map_4="有10类地形。#每种类型都会以某种方式影响机甲。#目前，实装的是：#水中的减速和水流，沙漠和火山附近的高温和火焰，#荒地和沙漠中的龙卷风。#城市无法跨过山脉地形。"
map_5="地图上显示的资源表示指定类型的资源数量高。#你也可以找到其他资源，但数量较少。 "
map_6="危险等级以数字显示。#单元格上的数字显示周围的敌人基地数量。#该值也标示了怪物的强度。"
map_7="同样在地图上，巨怪显示为红剑。#这些敌人有能力摧毁城市。#为了避免遭遇巨怪，使用地图上方的箭头移动你的城市。"
map_8="为了占领区域、获取资源和摧毁巨怪，你需要派出机甲#投入战斗。#每次最多派出4名带驾驶员的机甲，#移动机甲到打开的槽位，然后按下红色按钮出击。#敌人的迷宫基地只能用核导弹来清理。##核导弹会在一天结束时巨怪移动后发射。"
map_9="1、龙卷风图标。增加普通虫子的生命、速度和伤害并#添加特殊带电的敌人。##2、地图温度。与机甲的极限温度进行比较。##3、火灾天气影响。增加移动高温热区。"
map_10="4、大风天影响。添加移动的龙卷风。##5、沙漠地形标识。##6、地图格产出的资源类型图标。##7、资源乘数。"
pilots_1="机师"
pilots_2="反应#影响接收到的命令的执行速度和质量，以及在近战中的闪#避率。##生命值#影响驾驶员可以承受的伤害。它显示为驾驶舱下方的红条。##抗压#影响驾驶员受伤害后恢复压力的速度。#压力显示为驾驶舱下方的蓝条。#如果压力过大，驾驶员将会不遵守命令并试图逃跑 。##CBS值#影响射击精度、修复速度、移速和复稳性#更多关于稳定性的信息请看战斗部分。"
pilots_3="#可以通过点击驾驶员的名字来重命名，#或通过右键点击他们肖像来查看他们的简历。"
pilots_4=""
pilots_5="机师可以被送去进行专门的训练或在医院接受治疗。#他们的基础数值越高增长越慢。#x+=（100-x）*0.15##在战斗中，驾驶员之间形成人际关系。#人际关系会影响执行指挥官命令的速度。#通过互助并一起完成任务来发展驾驶员之间的人际关系。##任务结束时，根据难度机师会获得经验。#一旦达到一定的等级，能力会有质的飞跃。#一共有10级，每3级，驾驶员能获得一个技能。#你可以在机库中选择它。##勋章#在战斗后的结果屏幕上，你可以为驾驶员分配勋章。#你可以在驾驶员白色边框内放上勋章。#勋章仅仅只是一种装饰。"
calendar_1="城市"
calendar_2="城市的大多数系统都是自治的或由其他部门控制的。#你的责任是优先分配重建受损区域的资源。#对于永久维护，必须建造建材。#然后，它们被用于大多数生产链中的工厂。##你需要通过升级地区来重建城市。#该地区可能的升级级别始终由其所依赖的地区级别所决定。#升级区域需要一个由人员、资源和建材组成的免费团队。#每日增加直到最多5个。##在右侧的统计屏幕上显示城市每个参数的当前状态。#左边是所有地区利用这些参数工作的效率。"
calendar_3="城市总览。##城市能源#影响整体效率和每天受伤人数。#城市损伤#影响整体效率和每天受伤人数。会逐渐上升。#升级区域会减少损伤。#建材#影响商品、食品的生产和维生系统。#消费品#影响整体效率和食物生产。#食物供应#影响整体效率和伤员治疗。#人数#健康与受伤的比例影响食物、商品的消费和整体效率。#维生系统#影响整体效率和伤员治疗。"
battle_1="战斗"
battle_2="任务是实时的，(@011)暂停。#标准任务的目标是让机甲到达B点。#特殊任务有自己的目标。#迷宫目前没有目标。#要使机甲返回主目标，请双击左键。##目标选择顺序：#两倍近战距离的敌人，#优先目标，#炮塔（其半径内），#最近的敌人。#机甲不会超越盟友射击。"
battle_3="#控制#执行任务期间，可以按下鼠标左键高亮显示框选复数机甲。#用鼠标右键为所选机甲指定一个新位置。#暂停时，如果机甲拥有近战，你可以用它画出路径挖掘墙壁。#@001（默认鼠标中键）选定目标。#双击鼠标左键将使机甲返回到主任务。#1234与机甲编号所匹配。@002和@003火炮和命令快捷键。#@004取消镜头锁定，@007@008@009@010移动镜头，@005/@006缩放镜头。"
battle_4="机甲的左侧显示了爆炸、动能和热能武器类型的弹药。#下面是反应堆温度。#机甲图标左侧垂直指示条显示主动装甲，#右侧垂直指示条显示能量护盾强度。#顶部出现的红点表示机甲受到的伤害。#点击机甲上的武器图标能将其关闭。#机师肖像下方的红色和蓝色指示条表示其生命值和压力。#右侧是氧气供应、脉搏和体温。##战斗界面顶部是命令按钮，包括移动、呼叫火炮支援和暂停。#界面顶部右侧：视角放大和缩小、任务状态，#金色长条表示距离可以发出下一条命令的时间，还有撤退按钮。#界面中部右侧：用于用于地下迷宫（见34页）的控制菜单。#界面底部右侧：手动视角控制和小地图。#界面底部左侧：调整容许机师自由行动偏移位置程度的滑块，#改变色调的按钮(@012)，全屏按钮(@013)。"
battle_5="战斗中，每个机甲图标旁都会显示稳定性和机师压力。#复稳性取决于机甲的基础速度，可用重量的百分比和闪避模块。#遭受伤害、反应堆过热、钻墙或某些环境因素会导致机甲失稳。#随着稳定性的丧失，装甲、闪避和准确度都会下降。#机师的CBS值也会影响稳定性。##机师的压力影响其执行命令的速度。#压力达到最大值时，机师一心保命，几秒内将无视命令。#左侧垂直指示条在机甲装填弹药时显示。"
battle_6="暂停时，你可以将鼠标悬停在战斗界面中受损的机甲上方，#看到它们的属性改变。##地下迷宫。#使用右侧菜单的控制箭头在迷宫中移动。#蓝色方块 - 迷宫出口（下达撤退命令，从出口撤退）#黄色圆圈 - 资源#金色方块 - 机甲小队#红色圆圈 - 巨怪#红色方块 - 敌人区域#迷宫和被感染地块中的小蜘蛛体型更大也更强壮。#在迷宫中，你可以得到双倍的资源。#迷宫无法占领。"

[text]
0="准备工作#主要的工厂和发电厂已经#恢复并重启。#这将使我们能够开始使#机甲适应新的条件。#城市移动装置已经完成。"
1="坦克炮#大型火炮。以前用于地球#军事冲突中的坦克。#从通用军事数据库获得的#蓝图。"
2="改进内燃机#我们离重建核反应堆的生#产技术还有很长的路要走。#与此同时，我们可以改进#第一型内燃机的一些部件。"
3="第一代发动机#内燃机的第一次改进。#设计上有明显的局限性，#但我们努力尝试每个新#模型来提高效率。#添加新发动机模块。"
4="水下作战#对机甲进行了改造，#使其在水下移动速度增加#25%。#水下涡轮机也将加快机甲#的速度，并提供更多氧气。"
5="第一代驾驶舱和强化框架#模块中的金属框架会增加#机甲整体的结构强度。#新的驾驶舱更加坚固。"
6="鱼雷#使用改进的空泡机械将#允许导弹在水下锁定。#添加一个新辅助模块。"
7="第三代引擎#最强的内燃机。坚固的硅合金能承受高压。#添加新发动机模块。"
8="核反应堆#第五代紧凑型反应堆，#具有更好的保护系统。#不像大工厂那样高效，#但远远优于旧的内燃机#部件。"
9="导弹发射器#两个通用军事数据库中的#导弹系统的蓝图。#无法在水下锁定。"
10="第四代发动机#第一型高效电机。#增加更多功率将增加输出。#添加新发动机模块。"
11="新机甲：PLATE#3武器，1甲，26抗撞，#20耐热。#一种老式、廉价但有效的#战斗机甲。#它在对抗火卫二独立主义#者的战争中很受欢迎。"
12="新机甲：HOLO#4武器，1甲，36抗撞，#95耐水。 #一种适用于作战的特殊#水下勘探机甲。"
13="新机甲：CASTLE#12武器，4甲，#95抗撞和耐水。#最高效的可用机甲。"
14="铀#基于铀的新技术。#速射单脉冲激光器。#能够在大气中工作。#水下伤害降低。#会使反应堆升温。"
15="第五代发动机#高效电机。#增加功率后提高的动力#远远高于内燃机。#添加新发动机模块。"
16="第六代发动机#最新型号的电机。#极其昂贵的部件。#超频潜力巨大。#添加新发动机模块。"
17="第二和第三代驾驶舱#比原先的更坚固，更昂贵。#曾用于勘探土卫六的#地下水库。"
18="激光器#强大的脉冲激光会使反应堆#升温。#大气中正常工作。#水下伤害降低。"
19="火焰喷射器#近程喷火器。#该物质在水下燃烧不充分。"
20="散热器#将反应堆热量排出到外部#的大型装置。"
21="装甲#模块化的分层装甲。"
22="无人机#机甲内部的独立计算机#可以控制维修无人机。#以前，无人机被用来临时#修复太空中的破损部件。#根据无人机数量#和机师的CBS值，#无人机能缓慢修复机甲。#无法在近战时修复。"
23="新机甲：TRIANGLE#4武器，2甲，35耐水性#和耐热性。#火卫二的旧独立主义者所#设计。"
24="新机甲：TENTACLE#6武器槽，0甲，96耐水。#低弹药容量。以前用于维#修太空中的空间站。#经多次设计修改，使其成#为一台有效的战斗机器。"
25="新机甲：QUADRO#8武器，1甲，95抗撞。#新开发的战斗机甲。#中重型机甲，有很多改装#选项。"
26="第四和第五代驾驶舱#最好的驾驶舱。#这些设计本应用于登陆#木星的机甲。"
27="修理车间#旧机库不适合快速频繁地#修理机甲。重新设计和#安装辅助机器将减少#资源消耗。"
28="AMPS轨道炮#电磁质量加速器。#旧式反卫星装置的较小版#本。伤害输出随着输入功#率的增加而增加。"
29="特斯拉#特斯拉的实验武器。#由一位科学家提出的蓝图。#该武器产生闪电，可以在#中距离内轻松地击中目标。"
30="原子弹#人类最强武器。#使用城市反应堆中每周#燃尽的铀来制造核弹。#研究可以让你制造火箭#来运送这些炸弹，#并通过地图上的特殊菜#单发射。火箭在巨怪移#动后到达目标。"
31="热核反应堆#通过等离子体限制装置成#倍缩小。用于从创造新元#素中获得能量。最现代化#的紧凑型反应堆。它在地#球上比在火星上更罕见。"
32="等离子轨道炮#电磁等离子体加速器。#一种改进型轨道炮，带有#用于发射高温等离子体的#强化室。由于散热迅速，#射程较短。"
33="毒气喷射器#创造一种与大多数有机化#合物反应并分解的高#活性混合物配方。"
34="薄装甲板#高压制的复合军用装甲，#以前用于地球上军事冲突#中的坦克和车辆。从通用#军事数据库中获得的蓝图。"
35="能量护盾增幅器#修改过发射频率的放大微#波发射器会对机甲周围的#有机物造成持续的损坏。"
36="处理器程序#所有模块的额外端口接线#将允许使用特殊处理器程#序来更改某些依赖关系。#需要反应堆才能正常工作。"
37="反应堆过充#被冷却装置包围的复杂结#构，以反应堆重启时间为#代价增加能量输出的复杂#装置。"
38="反导系统#摧毁敌方导弹的小口径炮#塔。以前用于保护空间站#不受太空小行星的影响。"
39="箭型弹#动能武器适应水下作战。#发射方法和炮弹形状的微#小变化将恢复水下动能武#器的有效性。#添加一个新辅助模块。"
days="天数"
staff="科学家"
40="机器人化#在工厂安装多个机器人将#增加可用的工程师数量。#然而它将消耗20%的#城市能源。"
41="赛博格化#解锁医院菜单中飞行员的#强制赛博格化。#赛博格人受的伤害更小，#拥有75点反应和CBS值。#他们没有压力，无需#住院就能迅速恢复生命值。#能在一天内治愈感染。#赛博格人不能获得新经验。"
42="赛博格人小队#为了更好地控制城市内部，#强制部分人口变成赛博格。#将战术小队的数量从4个#增加到12个。"

