swarm_1="佃农"
swarm_2="形态#实体的平均长宽高为:长7米，高4米，宽5米 已知最小的战斗怪物。平均重量为630公斤。#如果位于严重的风暴下,实体将变异为其原本的两倍大#身型成扁椭圆型。头部覆盖的复眼由两个透明半球的盔甲加固。实体身体上中胸和后胸位置长的四肢负责运动。前胸长出的两条短肢用一层额外的盔甲加固，用于切割食物。具有先进的回声定位功能。"
swarm_3="生命周期及其他#它们在虫群中过着极其活跃但短暂的生活，从2分钟到5天。在出生时它们需要于母巢设定的时限内完成任务，失败会导致寿命严重缩短。#得益于回声定位和可移动的腹部鳞片，可以在600米外与其他怪物交换信息。在强度很高的干扰下，由于信息干扰，它们不太可能依赖回声定位。Facet视觉几乎捕捉不到微小的细节和动作#所有该实体的活动一般都与最近母巢的指令有关。在警报阶段，它们的奔跑速度是原来的两倍，从虫卵中出生的数量也更多。此阶段持续约16秒。下一次警报前的休息时间约为28秒#它不能自我繁殖。生成的频率也取决于离最近的地下虫巢的距离。#该实体分布在整个星球上。并会快速适应任何气候和地形##对能量武器造成的伤害有抗性。"
rammer_1="白羊座"
rammer_2="形态#实体的平均长宽高为:长22米，高10米，宽14米 平均体重2130公斤。#一种两足动物，有着巨大的头骨和沉重坚硬的尾巴。头部有着巨大的融合撞角。由于眼睛位于角后，为了看到前方，它们会抬起头。身体覆盖着厚厚的皮肤，腹部、胸部和颈部有大量的长绒毛。未知飞行生物的巢穴通常位于有长绒毛的胸部。#腿的末端有三跟带大爪子的手指。"
rammer_3="生命周期及其他#未研究生活方式。出现的可能性取决于一种基于行星球面坐标系的特殊群体生命算法。繁殖区域将最先被设定，然后每天繁殖区域的经纬度向东和向西扩散15度，每隔10度纬线交替一次。如果在计算区域范围内，它只出现在佃农群的活动阶段。#寿命未知。##从一开始就试图进行攻击。在进攻之前，它们会抬头观察地形##厚厚的皮肤和巨大的角覆盖了身体的大部分，可以承受很多伤害。即使受了重伤的白羊座也不会停下，将会一直战斗直到死亡##对动能武器造成的伤害有抗性"
tentacle_1="鞭毛"
tentacle_2="形态# 没有触须的实体平均长宽高为：长6米，高9米，宽7米 触手的最大长度为153米。#触手的数量未知。#重量未知。#这种生物是一个果冻状的球形身体，有一只巨大的眼睛。球体的下面覆盖着毛发，从中长出许多巨大长度的触手.少量的触手从身体里伸出来，在表面折叠成洞。#触手上覆盖着细而锋利的锯齿状毛发。它们能够附着在大多数表面上。"
tentacle_3="生命周期及其他#生活方式未研究。出现的可能性取决于一种基于行星球面坐标系的特殊群体生命算法。繁殖区域将最先被设定，然后每天繁殖区域的经纬度向东和向西扩散15度，每隔10度纬线交替一次。如果在计算区域范围内，它只出现在佃农群的活动阶段。#寿命未知。##从远处攻击，向目标的方向释放触手，试图纠缠目标并将其拖到自己身边。很明显，他们与佃农合作，允许他们攻击并吃掉猎物。#果冻状的身体能够承受巨大的伤害并恢复形状，但次数有限。#触手能够在几秒钟内再生并再次行动##对热能武器造成的伤害有抗性。"
egg_1="虫卵"
egg_2="形态#实体的平均长宽高为:长20米，高41米，宽20米 平均体重7000公斤。#一个四条腿的宽透镜状平台，背部有一个巨大的蛋状结构。该结构的外部覆盖层没有任何保护，并且包含许多宽开口。里面是一个热的保温孵化器，里面混合着创造生物的混合物#这个宽透镜状平台静止时连接到一个根系网络，这些根系进入地面并通向最近的Colubra。那里为这里提供了生产列表和资源。根系网络表面肉眼可见的在吸收环境中的资源。"
egg_3="生命周期及其他#固定在一个地方居住生活。有时与Colubra一起迁徙。寿命未知。如果在其中一个表面根系周围的900米范围内没有外来生物，虫卵会保存并收集能量，并不断使母巢的核心基因组适应当前环境。#如果有动西跃越过了边界，虫卵将开始以母巢设定的生产列表重复生产佃农和其他生物。在活跃阶段，孵化器会升温，创造新生物的频率可以达到每秒四个佃农。#创造特殊生物的能力取决于从Columbra收到的程序。这取决于计算程序的调整幅度。#如果虫卵处于危险之中，它会从地里拔出自身，并与根系网络断开连接，然后逃跑。然而，由于缺乏对外感知，他们可能会遇创到墙上##对能量武器造成的伤害有抗性。"
caterpillar_1="布鲁库斯"
caterpillar_2="形态#实体的平均长宽高为:长30米，高5米，宽6米 平均体重为430公斤，但有了资源后,它可以长到12000公斤。#布鲁库斯的身体由一个头 胸部、三个腹部和一个后部组成。头上长满了浓密的头发，几乎遮住了许多隐藏的小眼睛。头部有两个口腔器官，可以击碎并收集阻碍它们前进的一切，并帮助它们运动。#背部覆盖着灵敏的细触须。从岩石中开采或沿途收集的原始资源会被储存在腹部内特殊的袋子里，。随着布鲁库斯的移动，一个特殊的器官慢慢地回收它们。#后部有两座带装甲茧的炮塔。"
caterpillar_3="生命周期及其他#布鲁库斯总是伴随着COLUBRA，在母巢的经济中发挥着关键作用。它们不断地收集、处理资源，并通过根部将资源带入蜂巢系统。资源传输模式未知。#寿命未知。#布鲁库斯可以在岩石内部挖掘而不减速，同时填充它们后面挖掘出的通道。#在遭受重创的情况下，它们开始逃跑，用装甲茧上的炮塔向不同方向射击。#当它们死后，它们的外壳因松动而打开，内部的资源会散落一地##对动能武器造成的伤害有抗性"
stingray_1="富尔古尔"
stingray_2="形态#实体的平均长宽高为:长19米，翼展34米，高2米，宽4米。#平均重量-40公斤。#头部包含喙和下颚，两个杏仁状的眼睛和用于传递信息的特殊软性角状物。#身体分为三个部分，胸部、腹部和尾部 许多带电荷的棒状翅膀附在胸前#腹部由六个部分组成，并平滑地于尾部结合。#一根富含金属的避雷针位于尾部末端。"
stingray_3="生命周期及其他#生活方式未经研究。#寿命未知。#出生方式未知。#本应一直生活在风暴云和旋风中。能够吸收和积累静电。#已经记录了几起富尔古尔追逐地球上的闪电的案例。#能够用闪电在短距离内电击目标##对爆炸物武器造成的伤害有抗性。"
bull_1="伽马钩虾"
bull_2="形态#实体的平均长宽高为:长20米，高9米，宽16米平均体重2600公斤。#身体由胸部和腹部两部分组成，这两部分用盔甲加固。头部半隐藏在胸部区域内，可以向前推进进行攻击。头部周围的装甲更灵活也更小。在假设的颈部区域有两对大钳子，用来压碎被捕获的受害者。#两条腿长在胸前。剩下的四条腿长在腹部。#加固护甲遍布其的全身。"
bull_3="生命周期及其他#生活方式未研究。出现的可能性取决于一种基于行星球面坐标系的特殊群体生命算法。繁殖区域将最先被设定，然后每天繁殖区域的经纬度向东和向西扩散15度，每隔10度纬线交替一次。如果在计算区域范围内，它只出现在佃农群的活动阶段。#寿命未知。#伽马虾会不断地追击目标。通过前爪的剧烈夹击来使被攻击的猎物受到巨大伤害，随后猎物更加难以逃离夹爪。#加固护甲覆盖了其身体和四肢90%的表面，极大地提高了生存能力。也能承受很巨大的伤害，它无情地追捕受害者##对热能武器造成的伤害有抗性。"
crab_1="螃蟹射手"
crab_2="形态#实体的平均长宽高为:长9米，高度为5米，宽度为32米,平均体重为650公斤。#一个直径9米、没有头部的圆盘状躯干构成了三对长达15米的长腿的基础。#腿上稀疏地长满了细而锋利的锯齿状毛发。#躯干由三段装甲加固。前面两个薄，上面一个宽。#在躯干的前面是一个小嘴和两个假眼孔。它们用来发射致命的棘刺。它们如何制造和发射这些棘刺的方法未知。#太空中的定向方式未知。#在它的上方，两个软而宽阔的角形物向后延伸。"
crab_3="生命周期及其他#生活方式未研究。出现的可能性取决于一种基于行星球面坐标系的特殊群体生命算法。繁殖区域将最先被设定，然后每天繁殖区域的经纬度向东和向西扩散15度，每隔10度纬线交替一次。如果在计算区域范围内，它只出现在佃农群的活动阶段。#寿命未知。#射手座跟踪目标，总是保持一定的距离来发射他们的棘刺。在找到一个好的攻击位置后，从两只假眼孔中向目标发射一系列棘刺。棘刺可以穿透大多数类型的盔甲#在有许多墙壁的复杂环境中它将很难定位自己##对爆炸物武器造成的伤害有抗性。"
flower_1="波动花"
flower_2="形态#闭合实体的平均尺寸为：长8米，高6米，宽9米。展开实体的平均尺寸为：长10米，高12米，宽11米。#平均体重1300公斤。#闭合时，实体从横向看起来像一朵闭合的花朵，有5个大花瓣。花瓣的外壳由厚厚的加固护甲制成。身体的中间部分和末端平滑地下降到更靠近地面的位置。长在躯干上的两双腿覆盖着纤毛。嘴巴和眼睛不见了。#当打开时，五片花瓣向五个不同的方向发散，垂直于身体的方向打开。可以看到花瓣的内部结构,它包含一圈大的气孔和一个在中心的,由未知材料制成的,均匀圆形图案的基座。"
flower_3="生命周期及其他#生活方式未研究。出现的可能性取决于一种基于行星球面坐标系的特殊群体生命算法。繁殖区域将最先被设定，然后每天繁殖区域的经纬度向东和向西扩散15度，每隔10度纬线交替一次。如果在计算区域范围内，它只出现在佃农群的活动阶段。#寿命未知。#波动花是外星生命中可以用能量波攻击的独特例子之一。在一个适当的攻击距离处，波动花打开并开始从中心的图案和孔隙中辐射出不同长度和频率的圆形光束波。光束波会穿过绝大多数防护，将敌人的内外器官加热到高温，导致死亡。#闭合时可以承受巨大的伤害，但打开时很脆弱。##无论闭合还是打开,都对能量武器造成的伤害有抗性。"
soldier_1="米利斯"
soldier_2="形态#实体的平均长宽高为:长21米，高10米，宽8米,平均体重2400公斤。#一个厚厚的泪珠状躯干，向尾部逐渐变细，由三对短腿移动。躯干正面与前下部的巨大区域被长绒毛所覆盖,里面隐藏着许多小眼睛。在其之后则是一个独特的长天线冠,它指向上方。躯干上托着孵化器，里面有类似黄蜂的大型生物。#其依环境决定躯干两侧的开口是鳃或是鼻腔。#躯干的末端由十个薄环套组成。#两对腿长在前下部的绒毛区中。另一对介于呼吸器和末尾环之间。"
soldier_3="生命周期及其他#生活方式未研究。出现的可能性取决于一种基于行星球面坐标系的特殊群体生命算法。繁殖区域将最先被设定，然后每天繁殖区域的经纬度向东和向西扩散15度，每隔10度纬线交替一次。如果在计算区域范围内，它只出现在佃农群的活动阶段。#寿命未知。米利斯使用其大型振动天线引导在自己的孵化器中出生的黄蜂来攻击敌人。一旦接触到目标，黄蜂就会爆炸并喷出热酸，可以烧穿厚厚的盔甲。#米利斯更喜欢呆在远处引导黄蜂，它有时会撤退到安全的地方产下新的黄蜂##对爆炸物武器造成的伤害有抗性。"
snake_1="肠虫"
snake_2="形态#实体的平均长宽高为:长121米，高9米，宽12米。#平均体重为3700公斤。肠虫的身体由一个头,胸部、十九个腹部和一个尾部组成 除了头胸部外，每个节段的侧面都有四对腿和两个发射针的孔。#嘴巴、眼睛和鼻子发育不全。大概看不见东西。#尚未研究它是如何在太空中定位方向的。#躯体的整个表面上都覆盖着轻型装甲。"
snake_3="生命周期及其他#生活方式未研究。出现的可能性取决于一种基于行星球面坐标系的特殊群体生命算法。繁殖区域将最先被设定，然后每天繁殖区域的经纬度向东和向西扩散15度，每隔10度纬线交替一次。如果在计算区域范围内，它只出现在佃农群的活动阶段。#寿命未知。#射出的棘刺飞行速度极快，能够穿透绝大多数装甲。射光后,新的棘刺需要一定时间来制造，她把它们从腹部发射孔中射出来，并不断地爬来爬去。##肠虫(塞西莉亚)能够钻进最柔软的岩石中而不留下痕迹。这一现象尚未得到充分理解##对爆炸物武器造成的伤害有抗性。"
plant_1="科卢布拉"
plant_2="形态#外形尺寸未知。#类似颈部的头部从地面突出，平均高度为55米。#头部长度18米。#头部和颈部宽度10米。#头部有一个长着牙齿的大而发达的下颌。眼睛和鼻子被融合为一个从前面向后延伸的大角。头骨包含一个发达的大脑。它连接在一个结节上，结节沿着颈部延伸到根系网络中。#颈部覆盖着薄装甲并用肋状结构加固。在颈部的底部有一个拱形多孔通道进入根部。#该生物在地下以一个广泛的根系的形式继续存在。"
plant_3="生命周期及其他#科卢布拉的根系网络在地下传播很远。已经发现了几个个体的大型地下连接，以及深入地下组成特殊结构的根系。#它随着破坏地球地表带来了其他的生物军队来定居。#第一次在它下面挖掘地面时，发现它能够通过嘴产卵。佃农从一个拱形多孔通道中出现，以保护它和执行基本工作。#几分钟后，科卢布拉变得有了护甲，上面出现了一个具有复杂生物特性的半透明结构能量圆顶。圆顶的性质未知。圆顶能够立即阻止速度超过约1公里/秒的大型投射物移动。#当科卢布拉受重伤时，圆顶就会因为难以维持而消失。#为了保护自己,科卢布拉可以用类似激光的光束波来进行攻击。这股波流随时间而聚焦变强。其性质未知##对动能武器造成的伤害有抗性"
giant_crab_1="泰坦 阿拉纽斯"
giant_crab_2="形态#平均长157米，高90米，宽140米。#平均体重35000公斤。#身体呈扁平椭圆形。下部由十六块装甲板分割而成。上部覆盖着两块带呼吸孔的大装甲板。#头部嵌入身体。有大的爪状颚和一对较小的颚。无视觉能力。#三对大长腿有结实的加固护甲外骨骼覆盖。分离的Caecilia生物生活在阿兰纽斯身体附近的部分。"
giant_crab_3="生物学#进食方式未知。#出生方式未知。在有孢子的地区出现新物种的记录证据。#不断地在地球上传播有毒的孢子。孢子导致根系生长，并最终导致一个新的科卢布拉的诞生。#能够控制肠虫(塞西莉亚)群以保护自己。性质未知。能够繁育出巨大的自杀式攻击黄蜂。性质未知#>!对城市有危险!<##对爆炸物武器造成的伤害有抗性。"
giant_centipede_1="泰坦 蜈蚣"
giant_centipede_2="形态#一个个体的平均长度为1000米，高100米，宽130米 估计重量160000公斤。#该个体的身体是分段的，由一个头部和60个环状体节组成。每个环状体节上有两对用于运动的腿，以及一对大型可移动加固护甲板。#在它脊柱的边缘上有较小的卵复制品,它们一路延伸到蜈蚣的身体后部。如果蜈蚣感觉距离危险太近，这些卵就开始生产佃农。#泰坦蜈蚣的每个部分都覆盖着密集的重型装甲，并用大量管状骨架加固。#头上有八只多面的眼睛和四个柔软扁平的角。"
giant_centipede_3="生命周期及其他#以泰坦阿拉纽斯为食,且会在整个地球上寻找食物。它进食后会产下另一只单独的蜈蚣泰坦。寿命未知。#能够产下大量的佃农。#能够从它的嘴里发出像波动花一样的光束能量波。#能够在核爆炸的中央生存下来。#>!极其危险<!。#抗型类型每天都在变化。"

