reactors_1="反应堆"
reactors_2="从左侧的核心菜单中按住左键移动动力核心#并将其插入中央的施工架中#核心右侧闪烁的红色插槽表示缺失模块#并无法运行#请将右侧模块菜单中已有的模块放入其中"
reactors_3="添加必要的核心模块后#为了激活核心并检查其可操作性#双击点火字样右侧带大红色(!)的黄色按钮"
reactors_4="自适应温度计位于测试台的左上角#它将核心的热量以百分比值显示#温度计量满100％时动力核心会因达到极限工作温度而失效(指针满右侧红区)#温度计下面有四个拉杆#它们模拟了四个不同级别状况的负荷"
reactors_5="下面是两个计数转轮#第一个显示了此核心正常工作时的基础发#热量#第二个显示了冷却器的散热量#冷却器的散热量绝大部分的基础值取决于插入#核心的冷却模块功率#有小部分取决于核心超载发热(温度计)#的百分比#冷却器的散热量将总是尝试与核心的基础#发热量相当#但更多的基本冷却功率会带来更快速的散热#与更多的核心超载工作时长"
reactors_6="###在测试台的右侧红色框表中,显示了核心的#主要参数:重量,输出的能量,最高工作温度#基本冷却功率以及内部散热量/外部散热量"
reactors_7="#如有需要,使用右侧菜单中的其他模块更改#核心的配置"
reactors_8="加载附加模块数据的顺序是从右上到左下，从右到左。(1-6号)##前两种类型的模块决定了从内部还是外部来降低热量，第三种#模块将其基本冷却功率相乘。(尽量全内部/外部，内外互相抵#消散热量值导致混用模块单一散热量小，抗热效果很不好)#第一个模块应对环境温度，增加对高温环境的抗性。#第二个模块应对自身产生的额外热量，减少重新装填和发射激光#武器时产生的热量##内部散热/外部散热的指标参数显示了冷却模块的散热强度#左侧为在内部散热#减少重新装弹和发射激光武器时所产生的热量#右侧为外部散热#减少来自环境的热量。"
reactors_9="一个小型核反应堆。##从强化过的核反应中获得它的能量。但是，在系统温度急剧上升之后，将会变得很容易越过安全阈值。#主燃料棒提供能量和倍增的能量乘数。保护系统使核反应减速并进行控制#核动力核心内部产生的热量会再增强核反应"
weapons_1="武器"
weapons_2="从左侧的武器菜单中移动武器模块卡,并将其插入中央的施工架中"
weapons_3="通过分配武器的改装点来改装它，同时在右侧红色框表上自定义武器#改装的所有数值均为起始值的百分比"
weapons_4="改装点在测试台左侧表格的上方显示为黄色点.五个特征图标以及#用于分配该武器在某方面上改装点数量的按钮垂直位于左侧#表格上(-)/(+)可通过改装优化的的特性：##提高射速、#减轻重量、#增加精度、#减小功耗、#增加伤害和护甲穿透力。"
weapons_5="在测试台右侧，显示了该武器的主要特征：#1。以蓝圈大小作为精度的显示器，#2。以黄条长短作为射击速度的显示器，#3。武器开火的最小(蓝)和最大(红)距离#4。重量，#5。功耗，#6。伤害，#7.护甲穿透力##武器卡上显示相同的模块统计数据。"
weapons_6="武器测试窗口位于顶部#有几种测试可用#一堵移动墙#一堵固定墙#三堵重叠在一条直线上的固定墙，测试武器的穿透效率。#大型生物穿透测试#这个界面的左侧则是可以调整环境与装甲的按钮"
weapons_7="有4种类型的伤害。动能、爆炸物、热能、能量#每种类型的敌人都会对一种特定类型的伤害有抗性,对某类#伤害有抗性会使对应的一类武器只能造成75%的伤害.###动能#弹头的伤害和护甲穿透力随着射程的增加而减少。#如果目标的护甲小于当前的护甲穿透力，那么目标将会#受到伤害而弹头则会穿过目标飞得更远。#如果没有，那么弹头就会在被护甲阻拦的同时减少目标#0.01的护甲###爆炸物#导弹所造成的伤害不会随着距离的增加而减少。#如果目标的护甲小于或等于当前护甲穿透力，#则目标会在受到伤害的同时护甲值降低#（1+护甲穿透力）/10。#如果护甲没有被穿透，则仅应用护甲值降低。#当导弹爆炸时会在其下方产生伤害量为导弹伤害1/10的热伤害#这种爆炸同样会伤害到友方的机甲。"
weapons_8="热能#投射物随着射程的增加迅速失去其伤害和飞行速度。#伤害随着目标护甲的增加而减小，但总是能穿透目标。##能量#能量束立即击中目标。#该类型武器在水下的伤害和装甲穿透会减少。#只有目标的护甲小于当前武器穿透力才会造成伤害。#如果没有，那么它会减少目标的护甲值的1%###敌人对机甲的伤害与机甲武器的伤害机制不同。#如果机甲的装甲小于敌人的伤害，那么装甲会被穿透#机甲会增加一点损伤点，并计算驾驶员是否被击中。#如果损伤点的数量超过了机甲血量上限，则机甲#会受到一种特殊损伤#机身受损会减少护甲。腿部受损会降低速度。 武器受损会降低重新装填的速度。核心受损会减少冷却效率#如果损伤点超过机甲血量上限的两倍，机甲会被摧毁#如果装甲没有被穿透，机甲会受到轻微的装甲损伤，#并随着装甲的减少而暂时减速。"
mechs_1="机甲"
mechs_2="从左侧的机甲列表中左键拖拽移动机甲装配卡并将其放入中间的施工架中。"
mechs_3="将左侧动力核心列表中的核心模块放入机甲中心的核心插槽中#使用武器列表中的武器填充至少一半的机甲武器插槽#将辅助模块列表中的模块放入因缺失模块而闪烁的红色插槽中,以方便工程团队应用修改"
mechs_4="在测试台左侧信息表中的数据为：机甲名称、已用/可用重量、消耗/可用能量、装弹时间、弹药#机甲名称可通过左键点击后修改"
mechs_5="在测试台右侧信息表中的数据为：被动装甲值、移动速度、血量、机甲的最大室外温度、对火（光束波）、水（水流/减速）和风（风暴、冲击）的抵抗力\""
mechs_6="在机械图标的中央左侧,有一个带有按钮的面板,用于显示其他数据#能量按钮显示每个模块的更多能量信息.核心下方也出现了一个开关#该开关解锁电路的更多修改"
mechs_7="在编辑电子电路的模式下，会出现两根带正负号的图标，这两个图标最多可以连接到每个模块3次。减号将从模块中减去5的能量，从总电源中减去3的能量。如果没有足够的能量可以减去，剩余的能量将以加号计算。加号将为模块的消耗增加5的能量，为总供应增加3的能量。一个模块的耗能/功率会影响机甲的其他性能"
mechs_8="重量按钮显示每个模块的重量(红色)和其动力提供的重量减少(蓝色)的信息。它还额外显示了稳定性恢复速度和近战攻击的回避率。##修复按钮会打开一个菜单，用于修复机甲的各个部分。你可以让工程团队去进行维修来重新将单个模块所受的大量损害平均分担在机甲每个模块上，或者花费资源来修复单个模块。当你的机甲在战斗中损坏时，待命机库中会出现一个快速修理按钮"
mechs_9="装甲按钮会打开一个菜单，用于设置装甲和附加功能。#如果伤害小于装甲值，被动装甲将会完全阻挡攻击伤害，伤害被阻挡会降低机甲的稳定性。(战斗中机甲上方的白条)#更好的装甲往往会拥有更高的重量#主动装甲可以有效的防御敌人的导弹。拦截一枚导弹消耗一颗主动防御弹。##近战武器允许机甲每秒对最近的敌人造成四次伤害。每次2伤害15穿甲##打开自毁系统后，当机甲被摧毁时，会触发自毁系统，以机甲为中心的一定范围内造成5000的燃烧伤害。>!该爆炸也会对其他机甲造成伤害!<##能量护盾在其耐久半径内保护友军免受能量攻击.该护盾在受到伤害时会缓慢再生.再生的速度和半径取决于该机甲还未分配的能量，并显示在建造表的右边"
mechs_10="处理器按钮在研究\"处理器程序\"后可用.#它会打开一个单独的菜单,用于选择机甲操作系统的程序.##程序可以极大地改变某些特性和模块的工作方式.#每个程序的工作都使用一定百分比的空闲处理器功率.#过度锁定处理器会增加其功率,但当机械损坏时,会使部件的损坏加倍"
mechs_11="调色盘按钮会打开一个单独的菜单，用于绘制机甲涂装。#左边是用于设置颜色、对称性、笔刷大小和保存的按钮。#附加键：#CTRL+左键填充区域#右键擦除颜色#中键复制颜色#游戏调色板为了方便取色而显示在右侧"
mechs_12="##发动机以机甲基础移动速度的百分比增加额外的速度##驾驶舱提供了控制和安全调节功能#每一点控制都会降低武器重装填时间#如果驾驶舱受损，安全性会使飞行员受伤的几率降低一定比例###左键双击施工表上出击字样旁边的(!)按钮，即可将组装好的机械送往机库待命#你只需要在那里为战斗做好最后的准备。"
components_1="工厂"
components_2="点击其中一个可用的部件，就可以将其放置中间的在详细信息台上。#当点击建造确定生产后 工程订单将按着顺序从左边的杠杆所选择的空闲的生产线空位中被生产与组装。#有些部件，比如机甲就需要占用多个生产线空位甚至一整条生产线。#下达过确定生产指令后并未在日程表上快进过这一天的情况下是可以取消部件建造的#在生产列表中的每个部件订单的右上角显示了剩余的建造时间#生产列表左边的杠杆决定了哪条生产线优先执行工程订单的加工。"
research_1="研究"
research_2="左边显示的是一个带有所有研究特色小图标描述的图例"
research_3="中间是科技树。你可以选择研究某个高亮的图标并查看其描述#研究科技只会在研究期间需要相应人数的科研团队进行工作"
research_4="左键--在右侧窗口查看详细信息#双击左键--当满足条件时便会研究该科技。#右键--在该科技旁边打开一个小的描述窗口#双击右键--关闭所有小的描述窗口"
research_5="右边是科技描述窗口.它包含了你需要的关于所选研究的描述信息。"
map_1="地图"
map_2="当你第一次打开地图时，你需要确定堡垒都市的位置。点击地图以确定其坐标"
map_3="随后,世界地图便会生成.在左上角有切换层的按钮：地形、资源、敌人"
map_4="有10个种类型的地形#每种类型都会以某些种方式影响机甲#目前,实装的是：水中的减速和水流,沙漠和火山附近的高温和火源，荒地和沙漠中的龙卷风.#城市不能在山中移动"
map_5="地图格上显示的资源图标代表着在获得该类型资源数量增加的同时获得其他资源的数量会变少"
map_6="危险等级是以数字显示的.单元格上的数字显示了包括当前的单元格及周围的八个格子内共有多少个敌人的基地[扫雷()]。这个数值也标识了在该地图格上进行任务时所要面对的敌人强度"
map_7="此外，在地图上还显示了红色宝剑图标的boss.这是能够摧毁堡垒都市的强大敌人.为了避免与BOSS相遇,请使用地图上方的四向箭头将堡垒都市移动到清理过敌人的单元格. "
map_8="派遣机甲参加战斗以清理单元格来使堡垒都市可以移动过来，或是收集资源和消灭boss#只有在堡垒都市的两个地图格半径内或是已清理干净敌人的地图格旁边才能选择一个地图格出击机体.将最多四台带有驾驶员的机甲移到打开的投放槽中.并按下红色按钮.敌人的地下迷宫基地只能用核导弹来清理##核导弹会在一天结束以后而boss还没移动之前发射"
map_9="1.此地图格在飓风环境中，会增加敌人的生命值、速度和伤害。添加特殊的电属性敌人##2.地图的温度会被与机甲的最大室外温度值进行比较##3.表示火山高温地形.增加了移动的高温地热区"
map_10="4.大型飓风造成的天气影响，添加移动的旋风区域。##5.标示该地形为沙漠地形。##6.地图格产出的资源类型图标。##7.每种资源的获取乘数。"
pilots_1="驾驶员"
pilots_2="反应#影响接收到的命令的执行速度和质量,以及在近战中的闪避概率##生命值#影响驾驶员可以承受的伤害.它显示为驾驶舱面部下方的红色条##作战意志#影响驾驶员在受到伤害时心理压力的恢复速度。心理压力显示为驾驶舱中面部下方的蓝色条。如果心理压力很大,驾驶员将会不遵守命令,并试图逃跑##C.B.S test#影响射击精度、修复速度、移动速度和稳定性恢复#更多关于战斗部分的稳定性"
pilots_3="#您可以通过点击驾驶员的名字来重命名,并通过右键点击他们肖像来查看他们的简历"
pilots_4=""
pilots_5="驾驶员可以被送往专门的训练项目或在医院接受治疗。他们的基础数值越高增长越慢[见公式]#x+=（100-x）*0.15##在战斗中，驾驶员之间形成人际关系。人际关系会影响指挥官执行命令的速度#通过互帮互助并一起完成任务来发展驾驶员之间的人际关系##在任务结束时会根据难度给予驾驶员一定的经验。当等级达到一定程度，驾驶员会有被动能力可选。驾驶员最大等级为10。每三级，驾驶员会获得一个技能，你可以在机库中选择它>!别忘了!<##勋章#在战斗后的结果屏幕上，你可以为驾驶员分配勋章。你可以在驾驶员白色边框内上放置任何数量的勋章。记住！勋章只是装饰物！"
calendar_1="堡垒都市"
calendar_2="堡垒都市的大多数系统都是自治的或由其他部门控制。尽量优先分配资源给重建中的受损区域#为了进行自维护，必须在工厂建造特殊的标准化组件。然后在大多数生产链中的工厂中使用它们。##你需要通过升级与改善地区来建设城市。该地区的最大可升级级别(黄)始终由其所依赖的地区级别(蓝)所决定，地区需要人员，资源和组件来改善与建造。#每天最多获得3个可分配建造点##在右侧的红色统计框表上显示城市每个参数的当前状态.左边的绿色数字则是所有地区利用这些参数工作的效率"
calendar_3="城市总览 #城市供能#影响整体效率和每天的伤员数量#城市损害#影响整体效率和每天的伤员数量.会逐渐上升.区域的升级重建会修理损害.#组件#影响货物、食物和生命维持系统。#消费品#影响整体效率和食物的生产。#食物供应#影响整体效率、伤员的愈合速度。#人数#健康人和伤员的比例，影响食物、货物的消耗和整体效率。"
battle_1="战斗"
battle_2="任务是实时的，按下>[空格]<暂停.标准任务的目标是让机甲到达B点.特殊任务有自己的目标.迷宫目前没有目标#要使机甲返回主目标,请双击左键##目标选择顺序：近战距离两倍的敌人,开始任务前设定的优先目标,炮塔的目标(如果在其半径[蓝圈]内),最近的敌人"
battle_3="控制#在执行任务期间，可以按下[鼠标左键]高亮矩形显示框以选择复数机甲.#用鼠标右键为所有被选机甲指定一个新位置#用[鼠标中键]为所选机械发出瞄准新目标的命令(鼠标左键悬停在机甲上会以白线指出它的瞄准目标)#>!!不会强制开火!!警惕爆炸物的友伤!!<#双击鼠标左键将使机甲返回到主任务(如果有的话)。#1234是与机甲相匹配的编号，[Q]和[E]是切换火炮和命令的快速按钮#按【不知道啥键】取消锁定镜头,用[W][A][S][D]来移动镜头，[F]/[R]为缩放镜头"
battle_4="在机甲的左侧显示了爆炸、动能和热武器类型的弹药量(为空则需重装填).下面则是反应器温度##在战斗屏幕上,每个机甲都会显示其稳定性（顶部的白条）和驾驶员压力（底部的白条）。#稳定性越低（机甲几乎被撞倒在地），移动速度、被动护甲、躲闪概率和抗冲击能力就越低#稳定性恢复速度取决于驾驶员的技能和机甲的空余重量。#在最大压力下，驾驶员会为了活下去胡乱操作,会在几秒钟内不服从命令.##未知迷宫#在迷宫中移动时，您将使用屏幕右侧控制板上的箭头来下达移动到哪个新区域的命令#蓝色方块=迷宫出口（通过后退按钮离开）#黄色圆圈=资源#金色方块=机甲小队位置#红色圆圈=大型敌人#红色方块=区域内有大量强化敌人"

[text]
0="准备工作#主要的工厂和发电厂已经#恢复并重启。#这将使我们能够开始使#机甲适应新的条件。#城市移动装置已经完成。"
1="坦克炮#大型火炮。以前用于地球上#军事冲突中的坦克。#从通用军事数据库获得的#蓝图。"
2="改进内燃机#我们离重建核反应堆的生#产技术还有很长的路要走。#与此同时，我们可以改进#第一型内燃机的一些部件。"
3="第一代发动机#内燃机的第一次改进。#设计上有明显的局限性，#但我们努力尝试每个新#模型来提高效率。"
4="水下作战#对机甲进行了改造，#使其在水下移动速度增加#25%。#水下涡轮机也将加快机甲#的速度，并提供更多氧气。"
5="第一代驾驶舱和强化框架#模块中的金属框架会增加#机甲整体的结构强度。#新的驾驶舱更加坚固。"
6="鱼雷#使用改进的空泡机械将#允许导弹在水下锁定。"
7="第三代引擎#最强的内燃机。坚固的硅合金能承受高压。"
8="核反应堆#第五代紧凑型反应堆，#具有更好的保护系统。#不像大工厂那样高效，#但远远优于旧的内燃机#组件。"
9="导弹发射器#两个通用军事数据库中的#导弹系统的蓝图。#无法在水下锁定。"
10="第四代发动机#第一型高效电机。#增加更多功率将增加输出。"
11="新机甲：PLATE#3武器，1甲，26抗撞，#20耐热。#一种老式、廉价但有效的#战斗机甲。#它在对抗火卫二独立主义#者的战争中很受欢迎。"
12="新机甲：HOLO#4武器，1甲，36抗撞，#95耐水。 #一种适用于作战的特殊#水下勘探机甲。"
13="新机甲：CASTLE#12武器，4甲，#95抗撞和耐水。#最高效的可用机甲。"
14="铀#基于铀的新技术。#速射单脉冲激光器。#能够在大气中工作。#水下伤害降低。#会使反应堆升温。"
15="第五代发动机#高效电机。#增加功率后提高的动力#远远高于内燃机。"
16="第六代发动机#最新型号的电机。#极其昂贵的部件。#超频潜力巨大。"
17="第二和第三代驾驶舱#比原先的更坚固，更昂贵。#曾用于勘探土卫六的#地下水库。"
18="激光器#强大的脉冲激光会使反应堆#升温。#大气中正常工作。#水下伤害降低。"
19="火焰喷射器#近程喷火器。#该物质在水下燃烧不充分。"
20="散热器#将反应堆热量排出到外部#的大型装置。"
21="装甲#模块化的分层装甲。"
22="无人机#机甲内部的独立计算机#可以控制维修无人机。#以前，无人机被用来临时#修复太空中的破损部件。"
23="新机甲：TRIANGLE#4武器，2甲，35耐水性#和耐热性。#火卫二的旧独立主义者所#设计。"
24="新机甲：TENTACLE#6武器槽，0甲，96耐水。#低弹药容量。以前用于维#修太空中的空间站。#经多次设计修改，使其成#为一台有效的战斗机器。"
25="新机甲：QUADRO#8武器，1甲，95抗撞。#新开发的战斗机甲。#中重型机甲，有很多改装#选项。"
26="第四和第五代驾驶舱#最好的驾驶舱。#这些设计本应用于登陆#木星的机甲。"
27="修理车间#旧机库不适合快速频繁地#修理机甲。重新设计和#安装辅助机器将减少#资源消耗。"
28="AMPS轨道炮#电磁质量加速器。#旧式反卫星装置的较小版#本。伤害输出随着输入功#率的增加而增加。"
29="特斯拉#特斯拉的实验武器。#由一位科学家提出的蓝图。#该武器产生闪电，可以在#中距离内轻松地击中目标。"
30="原子弹#人类最强武器。#使用城市反应堆中残余的#铀来制造核弹。研究可以#让你制造用于运载核弹的#火箭。"
31="热核反应堆#通过等离子体限制装置成#倍缩小。用于从创造新元#素中获得能量。最现代化#的紧凑型反应堆。它在地#球上比在火星上更罕见。"
32="等离子轨道炮#电磁等离子体加速器。#一种改进型轨道炮，带有#用于发射高温等离子体的#强化室。由于散热迅速，#射程较短。"
33="毒气喷射器#创造一种与大多数有机化#合物反应并分解的高#活性混合物配方。"
34="薄装甲板#高压制的复合军用装甲，#以前用于地球上军事冲突#中的坦克和车辆。从通用#军事数据库中获得的蓝图。"
35="能量护盾增幅器#修改过发射频率的放大微#波发射器会对机甲周围的#有机物造成持续的损坏。"
36="处理器程序#所有模块的额外端口接线#将允许使用特殊处理器程#序来更改某些依赖关系。#需要反应堆才能正常工作。"
37="反应堆过充#被冷却装置包围的复杂结#构，以反应堆重启时间为#代价增加能量输出的复杂#装置。"
38="反导系统#摧毁敌方导弹的小口径炮#塔。以前用于保护空间站#不受太空小行星的影响。"
39="箭型弹#动能武器适应水下作战。#发射方法和炮弹形状的微#小变化将恢复水下动能武#器的有效性。"
