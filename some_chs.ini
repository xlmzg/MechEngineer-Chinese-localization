14="MUNILON#基于munilon的新技术.快速发射简单脉冲激光器会使反应堆升温.在大气中正常工作,在水下会降低伤害"
13="新机甲: CASTLE#12 武器槽, 4 装甲, 95抗冲击性和耐(抗)水性. 最高效的机甲."
12="新机甲: HOLO#4 武器槽, 1 装甲, 36 抗冲击性, 95 耐(抗)水性. 一种适用于作战的特殊水下探测机械."
11="新机甲: PLATE#3 武器槽, 1 装甲, 26 抗冲击性, 20 耐(抗)热性. 一种老式但廉价有效的战斗机甲。它在对抗Deimos分离主义者的战争中很受欢迎."
